<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>LED Backpack Animator</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="topbar">
    <h1>LED Backpack Animator <span id="version">v1.9.3-sandbox</span></h1>
    <div class="toolbar">
      <button id="btnPreview">Preview Animation</button>
      <button id="btnEdit">Edit Mode</button>
      <button id="btnUndo">Undo</button>
      <button id="btnRedo">Redo</button>
      <button id="btnClear">Clear All Text</button>
      <div class="zoom">
        <button id="btnZoomOut">-</button>
        <span id="zoomLabel">100%</span>
        <button id="btnZoomIn">+</button>
      </div>
      <button id="btnToggleInspector">Show/Hide Inspector</button>
      <button id="btnDownloadConfig">Download Config</button>
      <input type="file" id="uploadConfig" accept="application/json" hidden/>
      <button id="btnUploadConfig">Upload Config</button>
    </div>
  </header>
  <main class="layout"><section class="left"><div class="bgResRow"><div class="resolution"><select id="resolution"><option value="96x128" selected>96×128</option><option value="64x64">64×64</option></select></div><div class="bgThumbs" id="bgThumbs"><div class="thumb" data-type="preset" data-name="Preset_A" data-for="96x128"><img src="assets/presets/Preset_A.png"></div><div class="thumb" data-type="preset" data-name="Preset_B" data-for="96x128"><img src="assets/presets/Preset_B.png"></div><div class="thumb" data-type="preset" data-name="Preset_C" data-for="64x64"><img src="assets/presets/Preset_C.png"></div><div class="thumb" data-type="preset" data-name="Preset_D" data-for="64x64"><img src="assets/presets/Preset_D.png"></div><div class="thumb solid" data-type="solid"><span>Solid</span></div><div class="thumb upload" data-type="upload"><span>Upload</span><input type="file" id="bgUpload" accept="image/*" hidden/></div><input type="color" id="solidPicker" value="#000000" class="solidPicker"/></div></div><div class="canvasWrap"><canvas id="canvas" width="384" height="512"></canvas><button id="btnDeleteWord" class="deleteWord hidden">× Delete</button></div><div class="inspector hidden" id="inspector"></div></section><section class="right"></section></main><script src="app.js"></script></body></html>
