<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>LED Backpack Animator v1.5.0</title>
<link rel="stylesheet" href="styles.css"/>
</head>
<body>
<header class="topbar">
  <div class="bg-row">
    <select id="resolution">
      <option value="96x128">96×128</option>
      <option value="64x64">64×64</option>
    </select>
    <div class="thumbs">
      <button class="thumb" data-type="preset" data-name="A" title="Preset A"><img src="assets/Preset_A.png" alt="A"/></button>
      <button class="thumb" data-type="preset" data-name="B" title="Preset B"><img src="assets/Preset_B.png" alt="B"/></button>
      <button class="thumb" data-type="solid" title="Solid Color"><div class="swatch" id="solidSwatch"></div><span>Solid</span></button>
      <label class="thumb upload" title="Custom Upload">
        <input type="file" id="bgUpload" accept="image/*" hidden/>
        <img src="assets/icon_upload.svg" alt="Upload"/>
      </label>
    </div>
  </div>
  <div class="toolbar">
    <button id="btnPreview">Preview Animation</button>
    <button id="btnEdit">Edit Mode</button>
    <button id="btnUndo" disabled>Undo</button>
    <button id="btnRedo" disabled>Redo</button>
    <button id="btnClear">Clear All Text</button>
    <div class="grow"></div>
    <button id="btnCenterTop">Center Horizontally (Top)</button>
    <button id="btnCenterBottom">Center Horizontally (Bottom)</button>
    <div class="zoom">
      <button id="zoomOut">−</button>
      <span id="zoomPct">100%</span>
      <button id="zoomIn">+</button>
    </div>
  </div>
</header>

<main class="content">
  <section class="stage">
    <canvas id="canvas" width="96" height="128"></canvas>
  </section>

  <aside class="inspector">
    <details class="block" open>
      <summary>Font</summary>
      <div class="row">
        <label>Family</label>
        <select id="fontFamily">
          <option value="monospace">Monospace</option>
          <option value="sans-serif">Sans</option>
          <option value="serif">Serif</option>
        </select>
      </div>
      <div class="row">
        <label>Size</label>
        <input id="fontSize" type="number" min="6" max="72" value="22"/>
      </div>
      <div class="row">
        <label><input type="checkbox" id="autoSize" checked/> Auto-size (per line)</label>
      </div>
      <div class="row">
        <label>Color</label>
        <div class="swatches" id="swatches"></div>
        <input type="color" id="colorPicker" value="#ffffff"/>
        <button id="addSwatch">+ Add Swatch</button>
      </div>
    </details>

    <details class="block">
      <summary>Spacing</summary>
      <div class="row"><label>Line Gap</label><input id="lineGap" type="number" min="0" max="20" value="2"/></div>
      <div class="row"><label>Word Spacing</label><input id="wordSpacing" type="number" min="0" max="20" value="3"/></div>
    </details>

    <details class="block">
      <summary>Alignment</summary>
      <div class="row">
        <button id="alignLeft">Left</button>
        <button id="alignCenter">Center</button>
        <button id="alignRight">Right</button>
        <button id="alignManual">Manual (drag)</button>
        <button id="alignReset">Reset</button>
      </div>
    </details>

    <details class="block">
      <summary>Animation</summary>
      <div class="row animRow">
        <label><input type="checkbox" class="animToggle" data-anim="pulse"/> Pulse</label>
        <input type="range" min="0" max="100" value="50" class="animAmt" data-anim="pulse"/>
      </div>
      <div class="row animRow">
        <label><input type="checkbox" class="animToggle" data-anim="flicker"/> Flicker</label>
        <input type="range" min="0" max="100" value="30" class="animAmt" data-anim="flicker"/>
      </div>
    </details>

    <div class="row">
      <button id="addLine">+ Add Line</button>
    </div>
  </aside>
</main>

<script src="app.js"></script>
</body>
</html>
