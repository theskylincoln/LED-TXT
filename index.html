<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LED Backpack Animator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>LED Backpack Animator v3.1</h1>
  </header>

  <main>
    <div class="controls">
      <select id="resSelect">
        <option value="96x128" selected>96√ó128</option>
        <option value="64x64">64√ó64</option>
      </select>
      <button id="fitBtn">Auto-Fit</button>
      <input type="range" id="zoom" min="0.5" max="10" step="0.1" value="1">
      <button id="modeEdit" class="active">‚úèÔ∏è Edit</button>
      <button id="modePreview">‚ñ∂Ô∏è Preview</button>
    </div>

    <div class="canvas-wrap">
      <canvas id="led"></canvas>
    </div>

    <div id="inspector" class="inspector">
      <button id="toggleInspector">Inspector ‚ñæ</button>
      <div id="inspectorBody" class="inspector-body open">
        <details id="accFont" class="acc" open>
          <summary>Font</summary>
          <label>Font</label><select id="fontSelect">
            <option value="Orbitron">Orbitron</option>
            <option value="Monospace">Monospace</option>
            <option value="Arial">Arial</option>
            <option value="Roboto">Roboto</option>
            <option value="Courier New">Courier New</option>
          </select>
          <label>Size</label><input type="number" id="fontSize" value="22" min="6" max="64">
          <label><input type="checkbox" id="autoSize" checked> Auto-size</label>
          <label>Color</label><input type="color" id="fontColor" value="#FFFFFF">
          <div id="swatches"></div>
          <button id="addSwatchBtn">Add Swatch</button>
          <button id="clearSwatchesBtn">Clear Custom</button>
        </details>

        <details id="accLayout" class="acc">
          <summary>Spacing & Alignment</summary>
          <label>Line Gap</label><input type="number" id="lineGap" value="4" min="0" max="30">
          <label>Word Gap</label><input type="number" id="wordGap" value="6" min="0" max="30">
          <div class="align-group">
            <button data-align="left">Left</button>
            <button data-align="center" class="active">Center</button>
            <button data-align="right">Right</button>
            <button data-valign="top">Top</button>
            <button data-valign="middle" class="active">Middle</button>
            <button data-valign="bottom">Bottom</button>
          </div>
          <label><input type="checkbox" id="applyAllAlign"> Apply to All</label>
        </details>

        <details id="accAnim" class="acc">
          <summary>Animations</summary>
          <button id="animHelpBtn">Help</button>
          <div id="animList"></div>
        </details>
      </div>
    </div>

    <div class="toolbar-bottom">
      <button id="addWordBtn">+ Word</button>
      <button id="addLineBtn">+ Line</button>
      <button id="undoBtn">‚Ü© Undo</button>
      <button id="redoBtn">‚Ü™ Redo</button>
      <button id="clearAllBtn">üóë Clear All</button>
    </div>

    <div class="config-section">
      <button id="saveJsonBtn">Download Config</button>
      <input type="file" id="loadJsonInput" accept=".json">
    </div>

    <div class="render-section">
      <label>FPS</label><input id="fps" type="number" value="15" min="1" max="30">
      <label>Seconds</label><input id="seconds" type="number" value="8" min="1" max="30">
      <input id="fileName" type="text" value="animation.gif">
      <button id="renderGifBtn">Render GIF</button>
      <a id="downloadLink" download="animation.gif">Download GIF</a>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
