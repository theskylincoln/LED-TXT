<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LED Backpack Animator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ===== Topbar (older style) ===== -->
  <header class="topbar glass">
    <div class="title-wrap">
      <h1>LED Backpack Animator</h1>
    </div>

    <div class="tools-row">
      <div class="seg">
        <button id="modeEdit" class="seg-btn active">üìù Edit</button>
        <button id="modePreview" class="seg-btn">‚ñ∂ Preview</button>
      </div>

      <div class="seg">
        <button id="undoBtn" class="seg-btn" disabled title="(not implemented)">‚Ü© Undo</button>
        <button id="redoBtn" class="seg-btn" disabled title="(not implemented)">‚Ü™ Redo</button>
      </div>

      <div class="seg">
        <button id="clearAllBtn" class="seg-btn" disabled title="(not implemented)">üóë Clear</button>
      </div>

      <div class="seg">
        <!-- NEW: quick multi-select toggle (touch friendly) -->
        <button id="msToggleBtn" class="seg-btn" title="Toggle multi-select mode (touch: on/off; desktop: also Shift/Ctrl)"><span>‚ñ¶</span> Multi-Select</button>
      </div>

      <div class="zoom-wrap">
        <label for="zoom">Zoom</label>
        <input type="range" id="zoom" min="0.2" max="4" step="0.1" value="1" />
        <button id="fitBtn" class="button tiny">Fit</button>
      </div>
    </div>
  </header>

  <!-- ===== Main layout ===== -->
  <main class="layout">
    <!-- Left panel -->
    <aside class="left-panel glass">
      <h3>Backgrounds</h3>

      <div class="row two">
        <label for="resSelect">Resolution</label>
        <select id="resSelect">
          <option value="96x128" selected>96√ó128</option>
          <option value="64x64">64√ó64</option>
        </select>
      </div>

      <div id="bgGrid" class="bg-grid"></div>

      <div class="bg-solid-tools hidden">
        <input type="color" id="bgSolidColor" value="#000000" />
        <button id="addBgSwatchBtn" class="button tiny">Add BG Swatch</button>
        <div id="bgSwatches" class="swatches"></div>
        <input type="file" id="bgUpload" accept="image/*" hidden />
      </div>
    </aside>

    <!-- Canvas / stage -->
    <section class="stage glass">
      <div class="canvas-wrap">
        <canvas id="led" width="96" height="128"></canvas>
      </div>

      <div class="stage-actions">
        <button id="addWordBtn" class="button tiny">+ Word</button>
        <button id="addLineBtn" class="button tiny">+ Line</button>
        <button id="deleteWordBtn" class="button tiny danger">√ó Delete</button>
        <span id="msHint" class="hint">Tip: enable ‚ÄúMulti-Select‚Äù to tap multiple words (or hold Shift/Ctrl on desktop).</span>
      </div>

      <div class="progress-wrap">
        <div class="progress"><div id="progress"></div></div>
        <div class="time"><span id="tCur">0.0s</span> / <span id="tEnd">8s</span></div>
      </div>
    </section>
  </main>

  <!-- ===== Inspector (older iPhone-friendly style) ===== -->
  <footer class="inspector-bar glass">
    <div class="inspector-head">
      <div class="toolbar">
        <button id="toggleInspector" class="button">Inspector ‚ñæ</button>
        <div class="toolbar-tabs">
          <button class="pill active" data-acc="accFont">Font</button>
          <button class="pill" data-acc="accLayout">Spacing & Alignment</button>
          <button class="pill" data-acc="accAnim">Animations</button>
        </div>
      </div>
    </div>

    <div id="inspectorBody" class="inspector-body open">

      <!-- Font -->
      <details id="accFont" class="acc" open>
        <summary><span class="subttl">Font & Color</span></summary>
        <div class="acc-body">
          <select id="fontSelect">
            <option>Orbitron</option>
            <option>Courier New</option>
            <option>Arial Black</option>
            <option>Monospace</option>
            <option>Roboto</option>
            <option>Inter</option>
          </select>

          <div class="row two">
            <label>Size</label>
            <input type="number" id="fontSize" min="6" max="64" value="22" />
          </div>

          <label class="row">
            <input type="checkbox" id="autoSize" />
            Auto-size
          </label>

          <div class="row two">
            <label>Color</label>
            <input type="color" id="fontColor" value="#FFFFFF" />
          </div>

          <div class="swatches" id="swatches"></div>
          <button id="addSwatchBtn" class="button tiny">Add Swatch</button>
        </div>
      </details>

      <!-- Spacing & Alignment -->
      <details id="accLayout" class="acc">
        <summary><span class="subttl">Spacing & Alignment</span></summary>
        <div class="acc-body">
          <div class="row two">
            <label>Line Gap</label>
            <input type="number" id="lineGap" min="0" max="40" value="4" />
          </div>
          <div class="row two">
            <label>Word Gap</label>
            <input type="number" id="wordGap" min="0" max="40" value="6" />
          </div>

          <div class="row two">
            <label>Horizontal</label>
            <div class="seg">
              <button class="seg-btn active" data-align="center">Center</button>
              <button class="seg-btn" data-align="left">Left</button>
              <button class="seg-btn" data-align="right">Right</button>
            </div>
          </div>

          <div class="row two">
            <label>Vertical</label>
            <div class="seg">
              <button class="seg-btn active" data-valign="middle">Middle</button>
              <button class="seg-btn" data-valign="top">Top</button>
              <button class="seg-btn" data-valign="bottom">Bottom</button>
            </div>
          </div>
        </div>
      </details>

      <!-- Animations -->
      <details id="accAnim" class="acc">
        <summary><span class="subttl">Animations</span></summary>
        <div class="acc-body">
          <div class="row two-eq" style="margin-bottom:6px;">
            <button id="applySelectedAnimBtn" class="button tiny primary">Apply to Selection</button>
            <button id="applyAllAnimBtn" class="button tiny">Apply to All Words</button>
          </div>
          <div id="animList"></div>
        </div>
      </details>

      <!-- Render -->
      <details id="accRender" class="acc" open>
        <summary><span class="subttl">Render GIF</span></summary>
        <div class="acc-body">
          <div class="row two-eq">
            <label>File Name</label>
            <input type="text" id="fileName" placeholder="animation" />
          </div>
          <div class="row two-eq">
            <label>FPS</label>
            <input type="number" id="fps" min="1" max="30" value="15" />
          </div>
          <div class="row two-eq">
            <label>Seconds</label>
            <input type="number" id="seconds" min="1" max="60" value="8" />
          </div>
          <div class="row two-eq">
            <button id="previewRenderBtn" class="button block primary">Render Preview</button>
            <button id="gifRenderBtn" class="button block">Download GIF</button>
          </div>
          <img id="gifPreview" class="gif-preview hidden" />
        </div>
      </details>

    </div>
  </footer>

  <!-- ===== Scripts ===== -->
  <script src="app.js"></script>
  <!-- Local GIF libs (optional ‚Äî the app will also lazy-load as needed) -->
  <script defer src="assets/libs/jsgif/NeuQuant.js"></script>
  <script defer src="assets/libs/jsgif/LZWEncoder.js"></script>
  <script defer src="assets/libs/jsgif/GIFEncoder.js"></script>
</body>
</html>
