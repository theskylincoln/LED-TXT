<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LED Backpack Animator v1.4.6</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="topbar">
  <div class="bg-res">
    <select id="resolution">
      <option value="96x128">96×128</option>
      <option value="64x64">64×64</option>
    </select>
    <div id="bgGrid" class="bg-grid">
      <div class="tile" data-type="preset" data-id="A"><img src="assets/presets/Preset_A.png" alt="Preset A"></div>
      <div class="tile" data-type="preset" data-id="B"><img src="assets/presets/Preset_B.png" alt="Preset B"></div>
      <div class="tile" data-type="preset" data-id="C" data-res="64x64"><img src="assets/presets/Preset_C.png" alt="Preset C"></div>
      <div class="tile" data-type="preset" data-id="D" data-res="64x64"><img src="assets/presets/Preset_D.png" alt="Preset D"></div>
      <div class="tile" data-type="solid"><span>Solid</span></div>
      <div class="tile" data-type="custom"><span>Upload</span><input id="bgUpload" type="file" accept="image/*"></div>
    </div>
  </div>

  <div class="toolbar">
    <button id="btnPreview">Preview Animation</button>
    <button id="btnEdit">Edit Mode</button>
    <button id="btnUndo">Undo</button>
    <button id="btnRedo">Redo</button>
    <button id="btnClear">Clear All Text</button>
    <div class="zoom">
      <button id="zoomOut">–</button>
      <span id="zoomPct">100%</span>
      <button id="zoomIn">+</button>
    </div>
  </div>
</header>

<main>
  <section class="stage">
    <div class="canvas-wrap" id="canvasWrap">
      <canvas id="led" width="96" height="128"></canvas>
      <button id="deleteWord" class="delete-pill hidden">× Delete</button>
    </div>

    <aside id="inspector" class="inspector disabled">
      <div class="group">
        <button class="accordion" data-target="#fontGroup">Font</button>
        <div id="fontGroup" class="panel">
          <div class="row">
            <label>Font</label>
            <select id="fontFamily">
              <option value="monospace">Monospace</option>
              <option value="sans-serif">Sans</option>
              <option value="serif">Serif</option>
            </select>
          </div>
          <div class="row">
            <label>Size</label>
            <input id="fontSize" type="number" min="6" max="64" value="22">
          </div>
          <div class="row">
            <label><input id="autoSize" type="checkbox" checked> Auto-size (per line)</label>
          </div>
          <div class="row">
            <label>Color</label>
            <div id="swatches" class="swatches"></div>
            <div class="swatch-actions">
              <input id="colorPicker" type="color" value="#ffffff">
              <button id="addSwatch">Add Swatch</button>
            </div>
          </div>
        </div>
      </div>

      <div class="group">
        <button class="accordion" data-target="#spacingGroup">Spacing</button>
        <div id="spacingGroup" class="panel">
          <div class="row">
            <label>Line Gap</label>
            <input id="lineGap" type="number" value="2" min="0" max="32">
          </div>
          <div class="row">
            <label>Word Spacing</label>
            <input id="wordSpacing" type="number" value="3" min="0" max="32">
          </div>
        </div>
      </div>

      <div class="group">
        <button class="accordion" data-target="#alignGroup">Alignment</button>
        <div id="alignGroup" class="panel">
          <div class="row">
            <button class="align" data-align="left">Left</button>
            <button class="align active" data-align="center">Center</button>
            <button class="align" data-align="right">Right</button>
            <button class="align" data-align="manual">Manual (drag)</button>
            <button id="alignReset">Reset</button>
          </div>
        </div>
      </div>

      <div class="group">
        <button class="accordion" data-target="#animGroup">Animation</button>
        <div id="animGroup" class="panel">
          <div class="row anim-line">
            <label><input type="checkbox" id="animPulse"> Pulse</label>
            <input type="range" id="pulseAmt" min="0" max="100" value="60">
          </div>
          <div class="row anim-line">
            <label><input type="checkbox" id="animFlicker"> Flicker</label>
            <input type="range" id="flickerAmt" min="0" max="100" value="40">
          </div>
        </div>
      </div>

      <div class="group">
        <button id="addLine">+ Add Line</button>
      </div>
    </aside>
  </section>
</main>

<script src="app.js"></script>
</body>
</html>
