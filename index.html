<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>LED Backpack Animator</title>

  <!-- App styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ===== Topbar / Toolbar ===== -->
  <header class="topbar glass">
    <div class="title-wrap">
      <h1>LED Backpack Animator</h1>
    </div>

    <div class="tools-row">
      <!-- Mode -->
      <div class="seg">
        <button id="modeEdit" class="seg-btn active" title="Edit (E)">üìù Edit</button>
        <button id="modePreview" class="seg-btn" title="Preview (P)">‚ñ∂ Preview</button>
      </div>

      <!-- Undo / Redo / Clear -->
      <div class="seg">
        <button id="undoBtn" class="seg-btn" title="Undo (‚åò/Ctrl+Z)">‚Ü© Undo</button>
        <button id="redoBtn" class="seg-btn" title="Redo (‚áß+‚åò/Ctrl+Z or Ctrl+Y)">‚Ü™ Redo</button>
        <button id="clearAllBtn" class="seg-btn" title="Clear all text">üóë Clear</button>
      </div>

      <!-- Zoom -->
      <div class="zoom-wrap">
        <label for="zoom">Zoom</label>
        <input type="range" id="zoom" min="0.2" max="4" step="0.1" value="1" />
        <button id="fitBtn" class="button tiny">Fit</button>
      </div>
    </div>
  </header>

  <!-- ===== Main Layout ===== -->
  <main class="layout">

    <!-- === Controls above the canvas: Resolution + Backgrounds (collapsible, open by default) === -->
    <section class="above-stage glass">
      <details id="bgPanel" open>
        <summary class="panel-summary">Background & Resolution</summary>

        <div class="panel-body">
          <div class="row two">
            <label for="resSelect">Resolution</label>
            <select id="resSelect">
              <option value="96x128" selected>96√ó128</option>
              <option value="64x64">64√ó64</option>
            </select>
          </div>

          <!-- 2x2 background grid; JS rebuilds with presets/solid/upload -->
          <div id="bgGrid" class="bg-grid">
            <!-- JS will populate: 2 presets + Solid + Upload -->
          </div>

          <!-- Solid color tools -->
          <div id="bgSolidTools" class="bg-solid-tools hidden">
            <div class="swatch-row">
              <div class="swatches" id="bgSwatches"></div>
            </div>
            <div class="row two-eq">
              <label for="bgSolidColor" class="block">Custom color</label>
              <input type="color" id="bgSolidColor" value="#000000" />
              <button id="addBgSwatchBtn" class="button tiny">Add BG Swatch</button>
            </div>
            <input type="file" id="bgUpload" accept="image/*" hidden />
          </div>
        </div>
      </details>
    </section>

    <!-- === Stage (Canvas) === -->
    <section class="stage glass">
      <div class="canvas-wrap">
        <canvas id="led" width="96" height="128"></canvas>
      </div>

      <!-- Action box under the canvas -->
      <div class="stage-actions">
        <div class="row">
          <button id="multiSelectBtn" class="button tiny" aria-pressed="false">Multi-select</button>
          <span id="multiTip" class="tip">Tip: Hold Shift/Cmd to multi-select.</span>
        </div>
        <div class="row">
          <button id="addWordBtn" class="button tiny">+ Word</button>
          <button id="addLineBtn" class="button tiny">+ Line</button>
          <button id="deleteWordBtn" class="button tiny danger">√ó Delete</button>
        </div>
      </div>

      <!-- Timeline / progress -->
      <div class="progress-wrap">
        <div class="progress">
          <div id="progress"></div>
        </div>
        <div class="time">
          <span id="tCur">0.0s</span> / <span id="tEnd">8s</span>
        </div>
      </div>
    </section>

    <!-- === Inspector (pills show panels) === -->
    <aside class="inspector glass">
      <div class="inspector-head">
        <div class="toolbar">
          <button id="toggleInspector" class="button">Inspector ‚ñæ</button>
          <div class="toolbar-tabs">
            <button class="pill active" data-acc="accFont">Font</button>
            <button class="pill" data-acc="accLayout">Spacing & Alignment</button>
            <button class="pill" data-acc="accAnim">Animations</button>
            <button class="pill" data-acc="accConfig">Config</button>
            <button class="pill" data-acc="accRender">Render</button>
          </div>
        </div>
      </div>

      <div id="inspectorBody" class="inspector-body open">
        <!-- Font -->
        <details id="accFont" class="acc" open>
          <summary><span class="subttl">Font & Color</span></summary>
          <div class="acc-body">
            <div class="row">
              <label for="fontSelect">Font</label>
              <select id="fontSelect">
                <option>Orbitron</option>
                <option>Courier New</option>
                <option>Arial Black</option>
                <option>Monospace</option>
                <option>Roboto</option>
                <option>Inter</option>
              </select>
            </div>

            <div class="row two">
              <label for="fontSize">Size</label>
              <input type="number" id="fontSize" min="6" max="64" value="22" />
            </div>

            <label class="row">
              <input type="checkbox" id="autoSize" />
              Auto-size (per line)
            </label>

            <!-- Swatches + custom color -->
            <div class="swatch-row">
              <div class="swatches" id="swatches"></div>
            </div>
            <div class="row two-eq">
              <label for="fontColor" class="block">Custom color</label>
              <input type="color" id="fontColor" value="#FFFFFF" />
              <button id="addSwatchBtn" class="button tiny">Add Swatch</button>
            </div>
          </div>
        </details>

        <!-- Layout -->
        <details id="accLayout" class="acc">
          <summary><span class="subttl">Spacing & Alignment</span></summary>
          <div class="acc-body">
            <div class="row two">
              <label for="lineGap">Line Gap</label>
              <input type="number" id="lineGap" min="0" max="40" value="6" />
            </div>

            <div class="row two">
              <label for="wordGap">Word Gap</label>
              <input type="number" id="wordGap" min="0" max="40" value="8" />
            </div>

            <div class="row two">
              <label>Horizontal</label>
              <div class="seg">
                <button class="seg-btn" data-align="left">Left</button>
                <button class="seg-btn active" data-align="center">Center</button>
                <button class="seg-btn" data-align="right">Right</button>
              </div>
            </div>

            <div class="row two">
              <label>Vertical</label>
              <div class="seg">
                <button class="seg-btn" data-valign="top">Top</button>
                <button class="seg-btn active" data-valign="middle">Middle</button>
                <button class="seg-btn" data-valign="bottom">Bottom</button>
              </div>
            </div>
          </div>
        </details>

        <!-- Animations -->
        <details id="accAnim" class="acc">
          <summary><span class="subttl">Animations</span></summary>
          <div class="acc-body">
            <!-- Optional ‚Äúexternal‚Äù bulk buttons that proxy to the internal ones -->
            <div class="row two-eq" style="margin-bottom:6px;">
              <button id="applySelectedAnimBtn" class="button tiny primary">Apply to Selection</button>
              <button id="applyAllAnimBtn" class="button tiny">Apply to All Words</button>
            </div>

            <!-- JS will build the full animation list here -->
            <div id="animList"></div>
          </div>
        </details>

        <!-- Config -->
        <details id="accConfig" class="acc">
          <summary><span class="subttl">Config</span></summary>
          <div class="acc-body">
            <div class="row two-eq center">
              <label class="upload-btn block center">
                <input type="file" id="loadJsonInput" accept="application/json" hidden />
                <span class="button block center">Import Config</span>
              </label>
              <button id="saveJsonBtn" class="button block center primary">Download Config</button>
            </div>
          </div>
        </details>

        <!-- Render -->
        <details id="accRender" class="acc">
          <summary><span class="subttl">Render GIF</span></summary>
          <div class="acc-body">
            <div class="row two-eq">
              <label for="fileName">File Name</label>
              <input type="text" id="fileName" placeholder="animation" />
            </div>

            <div class="row two-eq">
              <label for="fps">FPS</label>
              <input type="number" id="fps" min="1" max="30" value="15" />
            </div>

            <div class="row two-eq">
              <label for="seconds">Seconds</label>
              <input type="number" id="seconds" min="1" max="60" value="8" />
            </div>

            <div class="row two-eq">
              <button id="previewRenderBtn" class="button block primary">Render Preview</button>
              <button id="gifRenderBtn" class="button block">Download GIF</button>
            </div>

            <img id="gifPreview" class="gif-preview hidden" alt="GIF Preview" />
          </div>
        </details>
      </div>
    </aside>
  </main>

  <!-- ===== About Modal (optional) ===== -->
  <div id="aboutModal" class="modal hidden">
    <div class="modal-content glass">
      <h3>About</h3>
      <p>Created by <strong>TheSkyLincoln</strong> ‚Äî LED Backpack Animator</p>
      <button id="aboutClose" class="button primary">Close</button>
    </div>
  </div>

  <!-- ===== Scripts ===== -->
  <script src="app.js"></script>

  <!-- Local GIF encoder libs (kept local so export works offline) -->
  <script defer src="assets/libs/jsgif/NeuQuant.js"></script>
  <script defer src="assets/libs/jsgif/LZWEncoder.js"></script>
  <script defer src="assets/libs/jsgif/GIFEncoder.js"></script>
</body>
</html>
