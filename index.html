<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>LED Backpack Animator</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Bebas+Neue&family=Press+Start+2P&family=Anton&family=Bangers&family=Montserrat:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="page-header">
    <div class="header-row">
      <h1 class="app-title">LED Backpack Animator</h1>
      <div class="header-actions">
        <button id="aboutBtn" class="linklike">About</button>
        <button id="toolsToggle" class="button">Tools ‚ñæ</button>
      </div>
    </div>
    <div id="toolsDrawer" class="tools-drawer hidden">
      <div class="tool-group">
        <label>Mode</label>
        <div class="seg">
          <button id="modeEdit" class="seg-btn active">‚úèÔ∏è Edit</button>
          <button id="modePreview" class="seg-btn">‚ñ∂Ô∏è Preview</button>
        </div>
      </div>
      <div class="tool-group">
        <label for="zoom">Zoom</label>
        <input type="range" id="zoom" min="0.5" max="10" step="0.05" value="1" />
        <button id="fitBtn" class="button tiny">Fit</button>
      </div>
      <div class="tool-group">
        <button id="undoBtn" title="Undo">‚Ü∂ Undo</button>
        <button id="clearAllBtn" title="Clear All">üßπ Clear</button>
        <button id="redoBtn" title="Redo">‚Ü∑ Redo</button>
      </div>
    </div>
  </header>

  <main class="layout">
    <!-- Left: Resolution & Background -->
    <aside class="left-panel">
      <h3>Resolution & Background</h3>
      <div class="row">
        <label for="resSelect">Resolution</label>
        <select id="resSelect">
          <option value="96x128">96√ó128</option>
          <option value="64x64">64√ó64</option>
        </select>
      </div>
      <div class="row">
        <label>Background Presets</label>
        <div id="bgThumbs" class="thumbs"></div>
      </div>
      <div class="bg-actions">
        <button id="bgSolidBtn" class="button tiny">Solid Color</button>
        <div class="row two">
          <label>Color</label><input type="color" id="bgSolidColor" value="#000000" />
        </div>
        <div class="row">
          <button id="addBgSwatchBtn" class="button tiny">+ Add BG Swatch</button>
        </div>
        <div id="bgSwatches" class="swatches mt6"></div>
        <label class="upload-btn">
          <input type="file" id="bgUpload" accept="image/*" hidden />
          <span>Custom Upload</span>
        </label>
      </div>
    </aside>

    <!-- Center: Stage / Preview -->
    <section class="stage">
      <div class="canvas-wrap">
        <canvas id="led" width="128" height="128"></canvas>
      </div>
      <div class="stage-actions">
        <button id="addWordBtn">+ Word</button>
        <button id="addLineBtn">+ Line</button>
      </div>
    </section>
  </main>

  <!-- Bottom Inspector Toolbar: single bar with accordions -->
  <footer class="inspector-bar">
    <button id="toggleInspector" aria-expanded="false" title="Toggle Inspector">Inspector ‚ñ¥</button>
    <div id="inspectorBody" class="inspector-body">
      <!-- Font -->
      <details class="acc" id="accFont">
        <summary>Font</summary>
        <div class="acc-body">
          <select id="fontSelect">
            <option value="monospace">Monospace</option>
            <option value="sans-serif">Sans</option>
            <option value="serif">Serif</option>
            <option value="Courier New">Courier New</option>
            <option value="Verdana">Verdana</option>
            <option value="Arial Black">Arial Black</option>
            <option value="Roboto Mono">Roboto Mono</option>
            <option value="Orbitron">Orbitron</option>
            <option value="Bebas Neue">Bebas Neue</option>
            <option value="Press Start 2P">Press Start 2P</option>
            <option value="Anton">Anton</option>
            <option value="Bangers">Bangers</option>
            <option value="Montserrat">Montserrat</option>
          </select>
          <input type="number" id="fontSize" min="6" max="64" value="22" />
          <label class="chk small"><input type="checkbox" id="autoSize" checked /> <span>Auto-size</span></label>
          <div class="color-controls">
            <div id="swatches" class="swatches"></div>
            <input type="color" id="fontColor" value="#FFFFFF" />
            <button id="addSwatchBtn" class="button tiny">+ Add</button>
            <button id="clearSwatchesBtn" class="button tiny">Clear</button>
          </div>
        </div>
      </details>

      <!-- Spacing + Alignment combined -->
      <details class="acc" id="accLayout">
        <summary>Spacing & Alignment</summary>
        <div class="acc-body">
          <div class="subhead">Spacing</div>
          <div class="row two">
            <label>Line</label><input type="number" id="lineGap" min="0" max="16" value="4" />
            <label>Word</label><input type="number" id="wordGap" min="0" max="20" value="6" />
          </div>
          <div class="subhead">Alignment</div>
          <div class="seg">
            <button class="seg-btn" data-align="left">Left</button>
            <button class="seg-btn active" data-align="center">Center</button>
            <button class="seg-btn" data-align="right">Right</button>
          </div>
          <div class="seg">
            <button class="seg-btn" data-valign="top">Top</button>
            <button class="seg-btn active" data-valign="middle">Middle</button>
            <button class="seg-btn" data-valign="bottom">Bottom</button>
          </div>
          <label class="chk"><input type="checkbox" id="applyAllAlign" /> <span>Apply to all</span></label>
          <label class="chk"><input type="checkbox" id="manualDragChk" /> <span>Manual drag</span></label>
        </div>
      </details>

      <!-- Animations: single column, JS builds items inside animList -->
      <details class="acc" id="accAnim">
        <summary>Animations</summary>
        <div class="acc-body">
          <div id="animList"></div>
          <button id="animHelpBtn" class="button tiny">Help</button>
        </div>
      </details>

      <label class="chk small"><input type="checkbox" id="autoOpenInspector" checked /> <span>Auto-open on select</span></label>
    </div>
  </footer>

  <!-- Config and Render pinned at the bottom in flow -->
  <section class="bottom-panels">
    <div class="card">
      <h3>Config</h3>
      <div class="row two-eq">
        <button id="saveJsonBtn" class="button block center">Download Config</button>
        <label class="upload-btn block center">
          <input type="file" id="loadJsonInput" accept="application/json" hidden />
          <span>Import Config</span>
        </label>
      </div>
    </div>

    <div class="card">
      <h3>Render & Download</h3>
      <div class="row two">
        <label>Filename</label><input id="fileName" value="animation.gif" />
      </div>
      <div class="row two">
        <label>FPS</label><input type="number" id="fps" value="15" min="1" max="30" />
        <label>Length (s)</label><input type="number" id="seconds" value="8" min="1" max="20" />
      </div>
      <div class="row two-eq">
        <button id="renderGifBtn" class="button block center">Render GIF</button>
        <a id="downloadLink" download="animation.gif" class="button block center">Download</a>
      </div>
    </div>
  </section>

  <!-- Hidden helper for mobile keyboards -->
  <input id="mobileInput" inputmode="text" autocomplete="off" autocapitalize="characters" spellcheck="false" />

  <!-- Modals -->
  <div id="clearWarn" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-card">
      <h3>Clear All?</h3>
      <p>This will remove all lines and words. Are you sure?</p>
      <label class="chk"><input type="checkbox" id="suppressClearWarn" /> <span>Don‚Äôt show again this session</span></label>
      <div class="modal-actions">
        <button id="clearCancel">Cancel</button>
        <button id="clearConfirm" class="primary">Clear</button>
      </div>
    </div>
  </div>

  <div id="aboutModal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-card">
      <h3>About</h3>
      <p>LED Backpack Animator ‚Äî text composer & GIF renderer for LED backpacks.</p>
      <div class="modal-actions">
        <button id="aboutClose" class="primary">Close</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
