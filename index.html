<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>LED Backpack Animator</title>
  <style>
    :root{--bg:#0a0f19;--panel:#0f1726;--edge:#22324e;--text:#e8f0ff;--muted:#9fb0d4;--accent:#61dafb}
    *{box-sizing:border-box} body{margin:0;background:#0a0f19;color:var(--text);font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    header{display:flex;gap:8px;align-items:center;background:#0c1424;border-bottom:1px solid var(--edge);padding:10px 12px}
    header button,header select{background:#121d33;border:1px solid var(--edge);color:var(--text);border-radius:10px;padding:8px 10px;cursor:pointer}
    main{display:grid;grid-template-columns:420px 1fr;gap:14px;padding:12px}
    .block{background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.06);border-radius:12px;padding:10px;margin-bottom:10px}
    .stage{display:flex;flex-direction:column;gap:8px}
    canvas{image-rendering:pixelated;background:#000;border-radius:10px;border:1px solid rgba(255,255,255,.12);width:288px;height:384px}
    .thumbs{display:grid;grid-template-columns:repeat(6,72px);gap:8px}
    .thumb{width:72px;height:72px;border:1px dashed rgba(255,255,255,.2);border-radius:10px;display:flex;align-items:center;justify-content:center;background:#000;cursor:pointer;overflow:hidden}
    .thumb img{max-width:100%;height:auto;display:block} .thumb.selected{outline:2px solid var(--accent)}
    .muted{color:var(--muted);font-size:12px}
    .row{display:flex;flex-wrap:wrap;gap:8px;align-items:center;margin:8px 0}
    .inspector{background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.06);border-radius:12px;padding:10px;height:fit-content;position:sticky;top:12px}
    #zoomLabel{min-width:48px;text-align:center}
    kbd{background:#101c30;border:1px solid #28406e;border-bottom-color:#20365a;border-radius:6px;padding:2px 6px}
    .hidden{display:none}
  </style>
</head>
<body>
  <header>
    <button id="btnPreview">Preview</button>
    <button id="btnEdit">Edit</button>
    <button id="btnUndo">Undo</button>
    <button id="btnRedo">Redo</button>
    <button id="btnClear">Clear</button>
    <select id="resolution">
      <option value="96x128" selected>96×128</option>
      <option value="64x64">64×64</option>
    </select>
    <div style="margin-left:auto;display:flex;gap:8px;align-items:center">
      <button id="btnZoomOut">-</button>
      <span id="zoomLabel">300%</span>
      <button id="btnZoomIn">+</button>
      <button id="btnToggleInspector">Show/Hide Inspector</button>
    </div>
  </header>

  <main>
    <section>
      <!-- Backgrounds -->
      <div class="block">
        <div class="row"><strong>Backgrounds</strong> <span class="muted">(A–D change by resolution)</span></div>
        <div class="thumbs" id="thumbs">
          <div class="thumb" data-kind="preset" data-id="A"><img src="assets/thumbs/Preset_A_thumb.png" alt="Preset A"/></div>
          <div class="thumb" data-kind="preset" data-id="B"><img src="assets/thumbs/Preset_B_thumb.png" alt="Preset B"/></div>
          <div class="thumb" data-kind="preset" data-id="C"><img src="assets/thumbs/Preset_C_thumb.png" alt="Preset C"/></div>
          <div class="thumb" data-kind="preset" data-id="D"><img src="assets/thumbs/Preset_D_thumb.png" alt="Preset D"/></div>
          <div class="thumb" data-kind="solid"><img src="assets/thumbs/Solid_thumb.png" alt="Solid"/></div>
          <div class="thumb" data-kind="upload"><img src="assets/thumbs/Upload_thumb.png" alt="Upload"/></div>
        </div>
        <input id="uploadBg" type="file" accept="image/*" class="hidden"/>
      </div>

      <!-- Preview -->
      <div class="block stage">
        <canvas id="canvas" width="96" height="128"></canvas>
        <div class="muted">Click blank to deselect • <kbd>Space</kbd>=new word • <kbd>Enter</kbd>=new line</div>
      </div>
    </section>

    <!-- Inspector -->
    <aside class="inspector" id="inspector">
      <div class="row">
        <label>Font</label>
        <select id="fontFamily">
          <option value="monospace" selected>Monospace</option>
          <option value="Arial, Helvetica">Arial</option>
          <option value="Verdana">Verdana</option>
          <option value="Tahoma">Tahoma</option>
          <option value="'Courier New', monospace">Courier</option>
          <option value="Georgia">Georgia</option>
        </select>
        <label>Size</label>
        <input id="fontSize" type="number" value="22" min="6" max="64" style="width:80px"/>
        <label><input type="checkbox" id="autoSize" checked/> Auto Size (fit line)</label>
      </div>

      <div class="row">
        <label>Spacing</label>
        <span>Line</span><input id="lineGap" type="number" min="0" max="20" value="2" style="width:70px"/>
        <span>Word</span><input id="wordSpacing" type="number" min="0" max="20" value="8" style="width:70px"/>
      </div>

      <div class="row">
        <label><input type="checkbox" id="preventCutoff" checked/> Padding to prevent cutoff</label>
      </div>

      <hr/>

      <div class="row">
        <strong>Animation</strong>
        <label style="display:inline-flex;gap:6px;align-items:center;margin-left:8px">
          <input type="checkbox" id="animBookTok" checked/> BookTok Flicker
        </label>
        <label style="margin-left:14px;">Speed
          <input type="number" id="animSpeed" value="1.0" min="0.2" max="3" step="0.1" style="width:70px"/>
        </label>
      </div>

      <div class="row">
        <strong>Render GIF</strong>
        <span>FPS</span><input id="gifFps" type="number" value="12" min="2" max="30" style="width:72px"/>
        <span>Seconds</span><input id="gifSecs" type="number" value="3" min="1" max="10" style="width:72px"/>
        <span>File</span><input id="gifName" type="text" value="animation" style="width:160px"/>
        <button id="btnRenderGif">Download GIF</button>
      </div>
    </aside>
  </main>

  <!-- Optional: include your TinyGif encoder if you use GIF export -->
  <!-- <script src="tinygif.min.js"></script> -->

  <!-- Your JS file (the app.js you pasted earlier) -->
  <script src="app.js"></script>
</body>
</html>
