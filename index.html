
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LED Backpack Animator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="page-header">
    <h1>LED Backpack Animator <span class="ver">v1.4.4</span></h1>
  </header>

  <!-- Backgrounds + Resolution (no labels) -->
  <section class="bg-res">
    <div class="bg-grid" id="bgGrid">
      <button class="bg-tile" data-kind="preset" data-id="A">
        <img src="assets/Preset_A.png" alt=""><span class="label">Preset A</span>
      </button>
      <button class="bg-tile" data-kind="preset" data-id="B">
        <img src="assets/Preset_B.png" alt=""><span class="label">Preset B</span>
      </button>
      <button class="bg-tile" data-kind="solid">
        <img src="assets/solid-thumb.png" alt=""><span class="label">Solid Color</span>
      </button>
      <label class="bg-tile upload" title="Custom Upload">
        <input type="file" id="bgUpload" accept="image/*" hidden />
        <img src="assets/upload.svg" alt=""><span class="label">Custom</span>
      </label>
    </div>

    <div class="res-wrap">
      <select id="resSelect">
        <option value="96x128" selected>96×128</option>
        <option value="64x64">64×64</option>
      </select>
    </div>
  </section>

  <section class="preview">
    <div class="toolbar">
      <button id="btnPreview">Preview Animation</button>
      <button id="btnEdit">Edit Mode</button>
      <button id="btnUndo">Undo</button>
      <button id="btnRedo">Redo</button>
      <button id="btnClear">Clear All Text</button>
      <div class="zoom">
        <button id="zOut">−</button><span id="zLabel">100%</span><button id="zIn">+</button>
      </div>
    </div>

    <div id="preview-wrap">
      <canvas id="ledCanvas"></canvas>
      <div id="word-overlay"></div>
    </div>
  </section>

  <!-- Inspector pinned below, collapsed sections -->
  <section class="inspector" id="inspector" aria-disabled="true">
    <details id="fontDet" class="ins-det"><summary>Font</summary>
      <div class="row">
        <select id="fontSelect">
          <option value="monospace" selected>Monospace</option>
          <option value="Arial">Arial</option>
          <option value="Courier New">Courier</option>
        </select>
        <input id="fontSize" type="number" min="6" max="96" value="22" />
      </div>
      <label class="row"><input id="autoSize" type="checkbox" checked /> Auto-size (per line)</label>
      <details class="swatch-det">
        <summary>Color</summary>
        <div id="swatches" class="swatches"></div>
        <div class="row">
          <input type="color" id="colorPicker" value="#ffffff" />
          <button id="addSwatch">+ Add Swatch</button>
        </div>
      </details>
    </details>

    <details id="spacingDet" class="ins-det"><summary>Spacing</summary>
      <div class="row">
        <label>Line Gap <input id="lineGap" type="number" value="2" /></label>
        <label>Word Spacing <input id="wordSpacing" type="number" value="3" /></label>
      </div>
    </details>

    <details id="alignDet" class="ins-det"><summary>Alignment</summary>
      <div class="row">
        <select id="alignMode">
          <option value="left">Left</option>
          <option value="center" selected>Center</option>
          <option value="right">Right</option>
          <option value="manual">Manual (drag)</option>
        </select>
        <button id="resetAlign">Reset</button>
      </div>
    </details>

    <details id="animDet" class="ins-det"><summary>Animation</summary>
      <div class="anim-line"><label><input type="checkbox" class="animChk" data-anim="pulse" /> Pulse</label><input type="range" min="0" max="100" value="60" class="animSlider" data-anim="pulse" /></div>
      <div class="anim-line"><label><input type="checkbox" class="animChk" data-anim="flicker" /> Flicker</label><input type="range" min="0" max="100" value="40" class="animSlider" data-anim="flicker" /></div>
    </details>

    <div class="ins-actions">
      <button id="addLine">+ Add Line</button>
      <button id="addWord">+ Add Word</button>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
