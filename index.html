<!DOCTYPE html>
<html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width, initial-scale=1'>
<title>LED Backpack Animator</title>
<link rel='stylesheet' href='styles.css'></head>
<body>
<header class='topbar'>
  <h1>LED Backpack Animator <small id="ver">v1.8.3-sandbox</small></h1>
  <div class='toolbar'>
    <button id='btnPreview'>Preview Animation</button>
    <button id='btnEdit'>Edit Mode</button>
    <button id='btnUndo' disabled>Undo</button>
    <button id='btnRedo' disabled>Redo</button>
    <button id='btnClear'>Clear All Text</button>
    <button id='btnToggleInspector'>Show/Hide Inspector</button>
    <div class='zoom'>
      <button id='zoomOut'>−</button><span id='zoomPct'>100%</span><button id='zoomIn'>+</button>
    </div>
  </div>
</header>
<main>
<section class='bgbar'>
  <select id='resolution'><option value='96x128'>96×128</option><option value='64x64'>64×64</option></select>
  <div class='thumbs' id='thumbs'></div>
</section>
<section class='canvasWrap'>
  <canvas id='preview' width='384' height='512'></canvas>
  <div id='caret'></div>
</section>
<section id='inspector' class='inspector'>
  <div class='row'>
    <button class='pill' data-panel='font'>Font</button>
    <button class='pill' data-panel='color'>Color</button>
    <button class='pill' data-panel='spacing'>Spacing</button>
    <button class='pill' data-panel='align'>Alignment</button>
    <button class='pill' data-panel='anim'>Animation</button>
    <button id='addLine'>+ Add Line</button>
  </div>
  <div class='panel' id='panel-font'>
    <label>Family <select id='fontFamily'><option>Monospace</option><option>Sans-serif</option><option>Serif</option><option>DotGothic16</option><option>Press Start 2P</option><option>VT323</option></select></label>
    <label>Size <input type='number' id='fontSize' value='22' min='8' max='96' /></label>
    <label><input type='checkbox' id='autoSize' checked/> Auto-size (per line)</label>
  </div>
  <div class='panel' id='panel-color'>
    <div class='swatches' id='swatches'></div>
    <input type='color' id='colorPicker' value='#FFFFFF'/>
  </div>
  <div class='panel' id='panel-spacing'>
    <label>Line Gap <input type='number' id='lineGap' value='2' min='0' max='20'/></label>
    <label>Word Spacing <input type='number' id='wordSpacing' value='8' min='0' max='32'/></label>
    <label><input type='checkbox' id='preventCutoff' checked/> Prevent cutoff</label>
  </div>
  <div class='panel' id='panel-align'>
    <div class='alignRow'>
      <button class='alignBtn' data-align='left'>Left</button>
      <button class='alignBtn' data-align='center'>Center</button>
      <button class='alignBtn' data-align='right'>Right</button>
      <button class='alignBtn' data-align='manual'>Manual (drag)</button>
      <button id='resetAlign'>Reset</button>
    </div>
  </div>
  <div class='panel' id='panel-anim'>
    <div class='animItem'><label><input type='checkbox' class='animToggle' data-anim='pulse'/> Pulse</label>
      <div class='animOpts' data-for='pulse'><label>Amount <input type='range' min='0' max='1' step='0.01' value='0.4' data-opt='pulse-amount'/></label>
      <button class='defaultBtn' data-default='pulse'>Default</button></div></div>
    <div class='animItem'><label><input type='checkbox' class='animToggle' data-anim='flicker'/> Flicker</label>
      <div class='animOpts' data-for='flicker'><label>Intensity <input type='range' min='0' max='1' step='0.01' value='0.2' data-opt='flicker-intensity'/></label>
      <button class='defaultBtn' data-default='flicker'>Default</button></div></div>
    <div class='animItem'><label><input type='checkbox' class='animToggle' data-anim='scroll'/> Scroll</label>
      <div class='animOpts' data-for='scroll'><label>Speed <input type='range' min='0' max='5' step='0.1' value='1.5' data-opt='scroll-speed'/></label>
      <button class='defaultBtn' data-default='scroll'>Default</button></div></div>
    <label class='applyAll'><input type='checkbox' id='applyAll'/> Apply to all words</label>
  </div>
</section>
<button id='deleteWord' class='deletePin' style='display:none;'>× Delete</button>
</main>
<script src='app.js'></script>
</body></html>
