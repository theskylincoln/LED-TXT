<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>LED Backpack Animator — FIXED</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="toolbar">
    <button id="btnPreview">Preview</button>
    <button id="btnEdit">Edit</button>
    <button id="btnUndo">Undo</button>
    <button id="btnRedo">Redo</button>
    <button id="btnClear" class="danger">Clear</button>

    <select id="resolution">
      <option value="96x128" selected>96×128</option>
      <option value="64x64">64×64</option>
    </select>

    <div class="grow"></div>
    <button id="btnZoomOut">-</button>
    <span id="zoomLabel">300%</span>
    <button id="btnZoomIn">+</button>
    <button id="btnToggleInspector">Show/Hide Inspector</button>
  </header>

  <main class="wrap">
    <section class="left">
      <div class="block">
        <div class="row">
          <strong>Backgrounds</strong>
          <span class="muted">(A–D change by resolution)</span>
        </div>
        <div class="thumbs" id="thumbs">
          <div class="thumb" data-kind="preset" data-id="A"><img src="assets/thumbs/Preset_A_thumb.png" alt="Preset A"/></div>
          <div class="thumb" data-kind="preset" data-id="B"><img src="assets/thumbs/Preset_B_thumb.png" alt="Preset B"/></div>
          <div class="thumb" data-kind="preset" data-id="C"><img src="assets/thumbs/Preset_C_thumb.png" alt="Preset C"/></div>
          <div class="thumb" data-kind="preset" data-id="D"><img src="assets/thumbs/Preset_D_thumb.png" alt="Preset D"/></div>
          <div class="thumb" data-kind="solid"><img src="assets/thumbs/Solid_thumb.png" alt="Solid"/></div>
          <div class="thumb" data-kind="upload"><img src="assets/thumbs/Upload_thumb.png" alt="Upload"/></div>
        </div>
        <input id="uploadBg" type="file" accept="image/*" style="display:none"/>
      </div>

      <div class="block stage">
        <canvas id="canvas" width="96" height="128"></canvas>
        <div class="muted">Click blank to deselect • <kbd>Space</kbd>=new word • <kbd>Enter</kbd>=new line</div>
      </div>

      <div class="block typing">
        <input id="typebox" placeholder="Type here… Space=new word, Enter=new line"/>
        <button id="btnAddWord">+ Word</button>
        <button id="btnAddLine">+ Line</button>
        <div id="chips"></div>
      </div>
    </section>

    <aside class="inspector" id="inspector">
      <div class="row">
        <label>Font</label>
        <select id="fontFamily" class="grow">
          <option value="Inter, Arial">Inter</option>
          <option value="Arial, Helvetica">Arial</option>
          <option value="Verdana">Verdana</option>
          <option value="Tahoma">Tahoma</option>
          <option value="'Courier New', monospace">Courier</option>
          <option value="Georgia">Georgia</option>
        </select>
        <label>Size</label>
        <input id="fontSize" type="number" value="22" min="6" max="64" style="width:80px"/>
        <label><input type="checkbox" id="autoSize" checked/> Auto Size (fit line)</label>
      </div>

      <div class="row">
        <label>Spacing</label>
        <span>Line</span><input id="lineGap" type="range" min="0" max="20" value="2"/>
        <span>Word</span><input id="wordSpacing" type="range" min="0" max="20" value="8"/>
      </div>

      <div class="row">
        <label>Alignment</label>
        <button class="align" data-align="left">Left</button>
        <button class="align" data-align="center">Center</button>
        <button class="align" data-align="right">Right</button>
        <button id="alignReset">Reset</button>
      </div>

      <div class="row">
        <strong>Animation</strong>
        <label style="display:inline-flex;gap:6px;align-items:center;margin-left:8px">
          <input type="checkbox" id="animBookTok" checked/> BookTok Flicker
        </label>
        <label style="margin-left:14px;">Speed
          <input type="number" id="animSpeed" value="1.0" min="0.2" max="3" step="0.1" style="width:70px"/>
        </label>
      </div>

      <div class="row">
        <strong>Render GIF</strong>
        <span>FPS</span><input id="gifFps" type="number" value="12" min="2" max="30" style="width:72px"/>
        <span>Seconds</span><input id="gifSecs" type="number" value="3" min="1" max="10" style="width:72px"/>
        <span>File</span><input id="gifName" type="text" value="animation" style="width:160px"/>
        <button id="btnRenderGif">Download GIF</button>
      </div>
    </aside>
  </main>

  <script src="tinygif.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
