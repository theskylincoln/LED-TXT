<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>LED Backpack Text Animator</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <section class="card left">
      <h3>Backgrounds & Resolution</h3>
      <div class="res-row">
        <select id="resMode">
          <option value="96x128" selected>96√ó128</option>
          <option value="64x64">64√ó64</option>
          <option value="custom">Custom‚Ä¶</option>
        </select>
        <div id="customRes" class="hidden">
          <input id="customW" type="number" value="96" />√ó
          <input id="customH" type="number" value="128" />
          <button id="applyRes" class="btn small">Apply</button>
        </div>
      </div>
      <div class="bg-grid" id="bgGrid"></div>
      <div class="bg-inputs">
        <div id="solidWrap" class="hidden"><label>Solid</label><input type="color" id="solidPicker" value="#000000" /></div>
        <div id="customWrap" class="hidden"><label>Custom</label><input type="file" id="customFile" accept="image/*,image/gif" /></div>
      </div>
      <details id="aboutApp"><summary>About</summary>
        <p><strong>LED Backpack Text Animator</strong> ‚Äî Made by <a href="https://instagram.com/TheSkyLincoln" target="_blank">@TheSkyLincoln</a> with help from ChatGPT. Optimized for Kemimoto (96√ó128) & Ryangear (64√ó64).</p>
        <div class="ownerUnlock">
          <label for="ownerKeyInput">Owner Key</label>
          <div class="row">
            <input id="ownerKeyInput" type="password" placeholder="Type key and press Enter" />
            <button id="ownerKeyBtn" class="btn secondary">Unlock</button>
            <button id="openOwnerPresets" class="btn hidden">Owner Presets</button>
          </div>
        </div>
      </details>
    </section>

    <section class="card center">
      <div class="toolbar">
        <div class="left">
          <button id="modeHideAnim" class="btn">üôà Hide Animation</button>
          <button id="modeShowAnim" class="btn">üåÄ Show Animation</button>
        </div>
        <div class="mid">
          <button id="undoBtn" class="btn secondary">‚Ü©Ô∏è Undo</button>
          <button id="redoBtn" class="btn secondary">‚Ü™Ô∏è Redo</button>
        </div>
        <div class="right">
          <button id="zoomOut" class="btn">-</button>
          <span id="zoomLabel">200%</span>
          <button id="zoomIn" class="btn">+</button>
        </div>
      </div>
      <div class="canvasWrap">
        <canvas id="canvas" width="96" height="128"></canvas>
        <div id="selection" class="selection hidden"></div>
      </div>
      <div class="actions">
        <button id="addLine" class="btn">+ Line</button>
        <button id="addWord" class="btn">+ Word</button>
        <button id="deleteWord" class="btn danger">‚úñ Delete Word</button>
      </div>
    </section>

    <aside class="card right">
      <h3>Inspector</h3>
      <div class="section">
        <label>Word</label>
        <input type="text" id="wordText" placeholder="Type word‚Ä¶" />
        <label>Color</label>
        <input type="color" id="wordColor" value="#ffffff" />
      </div>
      <div class="section">
        <label>Font</label>
        <div class="row">
          <select id="fontFamily">
            <option value="monospace">Monospace</option>
            <option value="'Press Start 2P', monospace">Press Start 2P</option>
            <option value="'VT323', monospace">VT323</option>
            <option value="'Courier New', monospace">Courier New</option>
            <option value="sans-serif">Sans-serif</option>
            <option value="serif">Serif</option>
          </select>
          <input type="number" id="fontSize" value="22" />
        </div>
      </div>
      <div class="section">
        <label>Paragraph</label>
        <div class="row">
          <div><label>Line Gap</label><input type="number" id="lineGap" value="2" /></div>
          <div><label>Word Spacing</label><input type="number" id="wordGap" value="3" /></div>
        </div>
      </div>
      <div class="section">
        <label>Alignment</label>
        <div class="row">
          <button id="alignLeft" class="btn secondary">‚ü∏ Left</button>
          <button id="alignCenter" class="btn secondary">‚áî Center</button>
          <button id="alignRight" class="btn secondary">‚üπ Right</button>
        </div>
      </div>
    </aside>
  </main>

  <div id="ownerModal" class="modal hidden" aria-hidden="true">
    <div class="modalInner">
      <h3>Load Owner Preset</h3>
      <div class="btn-group">
        <button id="ownerPresetA" class="btn">Preset A ‚Äî WILL WHEELIE FOR BOOKTOK GIRLIES</button>
        <button id="ownerPresetB" class="btn">Preset B ‚Äî FREE RIDES FOR BOOKTOK GIRLIES</button>
      </div>
      <button id="ownerClose" class="btn secondary" style="margin-top:10px">Close</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
