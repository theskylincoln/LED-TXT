<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>LED Backpack Animator v1.2.4</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header><h1>LED Backpack Animator <small>v1.2.4</small></h1></header>

  <section class="panel">
    <h2>Backgrounds &amp; Resolution</h2>
    <div class="bg-row">
      <button class="bg-tile" data-bg="preset1"><span class="thumb preset1"></span><label>Preset A</label></button>
      <button class="bg-tile" data-bg="preset2"><span class="thumb preset2"></span><label>Preset B</label></button>
      <button class="bg-tile" data-bg="solid"><span class="thumb solid"></span><label>Solid Color</label></button>
      <label class="bg-tile colorpick">
        <span class="thumb custom">+</span><label>Custom</label>
        <input type="file" id="bgFile" accept="image/*" hidden/>
      </label>
    </div>
    <div class="row">
      <label for="resPick">Resolution</label>
      <select id="resPick">
        <option value="96x128">96Ã—128</option>
        <option value="64x64">64Ã—64</option>
      </select>
      <input type="color" id="solidBg" value="#000000" title="Solid color" />
    </div>
  </section>

  <section class="panel">
    <h2>Preview</h2>
    <div class="toolbar">
      <button id="btnShow">ðŸŒ€ Show Animation</button>
      <button id="btnHide">ðŸ™ˆ Hide Animation</button>
      <button id="btnRender">ðŸŽ¬ Render</button>
      <div class="zoom"><button id="zMinus">âˆ’</button><span id="zoomPct">100%</span><button id="zPlus">+</button></div>
    </div>

    <details id="renderOpts">
      <summary>Render Options</summary>
      <div class="renderRow">
        <label>File name <input id="fileName" value="led_backpack"/></label>
        <div class="inline">
          <label>FPS
            <select id="fpsSel">
              <option>8</option><option>12</option><option selected>15</option><option>24</option><option>30</option>
            </select>
          </label>
          <label>Length (s) <input id="lenSec" type="number" min="1" max="20" value="8"/></label>
        </div>
      </div>
    </details>

    <div class="preview-canvas-wrap">
      <canvas id="canvas"></canvas>
      <input id="canvasIME" class="hidden ime" placeholder="edit..." />
    </div>
  </section>

  <section class="panel">
    <h2>Inspector</h2>
    <div class="row">
      <label>Horizontal Align
        <select id="alignH">
          <option value="left">Left</option>
          <option value="center">Center</option>
          <option value="right">Right</option>
          <option value="manual">Manual (drag)</option>
        </select>
      </label>
    </div>
    <div class="row">
      <label>Word <input id="wordInput" placeholder="Type word..."/></label>
    </div>
    <div class="row">
      <label>Color</label>
      <div id="swatches" class="swatches"></div>
    </div>
    <div class="row two">
      <label>Font
        <select id="fontSel">
          <option>Monospace</option>
        </select>
      </label>
      <label>Size <input id="fontSize" type="number" min="8" max="64" value="22"/></label>
    </div>
    <div class="row two">
      <label>Line Gap <input id="lineGap" type="number" min="0" max="12" value="2"/></label>
      <label>Word Spacing <input id="wordGap" type="number" min="0" max="12" value="3"/></label>
    </div>
    <div class="row btns">
      <button id="addLine">+ Line</button>
      <button id="addWord">+ Word</button>
      <button id="delWord" class="danger">Ã— Delete Word</button>
    </div>
    <div class="row">
      <label><input type="checkbox" id="autosize" checked/> Auto-size (per line)</label>
    </div>
  </section>

  <section class="panel">
    <h2>Animation</h2>
    <div class="row">
      <label><input type="checkbox" id="fx-pulse"/> Pulse</label>
      <label><input type="checkbox" id="fx-flicker"/> Flicker</label>
    </div>
    <div class="row two">
      <label id="rowPulse">Pulse Amount <input id="fxPulse" type="range" min="0" max="0.3" step="0.01" value="0.08"/></label>
      <label id="rowFlick">Flicker Amount <input id="fxFlicker" type="range" min="0" max="0.9" step="0.01" value="0.3"/></label>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
