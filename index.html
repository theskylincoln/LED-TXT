<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LED Backpack Animator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="theme-midnight">

  <!-- ===== Topbar (two rows) ===== -->
  <header class="topbar glass">
    <div class="topbar-row1">
      <h1 class="app-title">LED Backpack Animator</h1>
      <div class="row-actions">
        <button id="undoBtn" class="seg-btn">‚Ü© Undo</button>
        <button id="redoBtn" class="seg-btn">‚Ü™ Redo</button>
        <button id="clearAllBtn" class="seg-btn">üóë Clear</button>
        <button id="aboutBtn" class="seg-btn">‚ÑπÔ∏è About</button>
      </div>
    </div>

    <div class="topbar-row2">
      <div class="seg">
        <button id="modeEdit" class="seg-btn active">üìù Edit</button>
        <button id="modePreview" class="seg-btn">‚ñ∂ Preview</button>
      </div>
      <div class="zoom-wrap">
        <label for="zoom">Zoom</label>
        <input type="range" id="zoom" min="0.2" max="4" step="0.1" value="1" />
        <button id="fitBtn" class="button tiny">Fit</button>
      </div>
      <div class="render-wrap">
        <button id="previewRenderBtn" class="button tiny primary">Generate Preview</button>
        <button id="gifRenderBtn" class="button tiny">Download File</button>
      </div>
    </div>
  </header>

  <main class="layout">

    <!-- ===== Background & Resolution (collapsible, open) ===== -->
    <details class="panel glass" open>
      <summary class="panel-title">Background &amp; Resolution</summary>

      <div class="row two">
        <label for="resSelect">Resolution</label>
        <select id="resSelect">
          <option value="96x128" selected>96√ó128</option>
          <option value="64x64">64√ó64</option>
        </select>
      </div>

      <div id="bgGrid" class="bg-grid"><!-- tiles injected --></div>

      <!-- Solid color tools -->
      <div id="bgSolidTools" class="bg-solid-tools hidden">
        <div class="row">
          <div class="swatches" id="bgSwatches"></div>
        </div>
        <div class="row two-eq stack-sm">
          <div class="custom-color">
            <label for="bgSolidColor">Custom BG color</label>
            <input type="color" id="bgSolidColor" value="#000000" />
          </div>
          <div class="custom-actions">
            <button id="addBgSwatchBtn" class="button">Add BG Swatch</button>
          </div>
        </div>
        <input type="file" id="bgUpload" accept="image/*" hidden />
      </div>
    </details>

    <!-- ===== Stage / Canvas ===== -->
    <section class="panel stage glass">
      <div class="canvas-wrap">
        <canvas id="led" width="96" height="128"></canvas>
      </div>

      <div class="stage-controls">
        <div class="multi-tip">
          <button id="multiToggle" class="chip">Multi-select</button>
          <button id="dragToggle" class="chip">Manual Drag üñêÔ∏è</button>
          <span class="tip">Tip: Shift/Cmd adds to selection. Drag is free-position.</span>
        </div>
        <div class="word-row">
          <button id="addWordBtn" class="button tiny">+ Word</button>
          <button id="addLineBtn" class="button tiny">+ Line</button>
          <button id="deleteWordBtn" class="button tiny danger">√ó Delete</button>
        </div>
      </div>

      <div class="progress-wrap">
        <div class="progress"><div id="progress"></div></div>
        <div class="time"><span id="tCur">0.0s</span> / <span id="tEnd">8s</span></div>
      </div>

      <!-- GIF preview (long-press on iPhone to Save Image) -->
      <img id="gifPreview" class="gif-preview hidden" alt="Preview GIF" />
    </section>

    <!-- ===== Inspector (pills show single section) ===== -->
    <section class="panel inspector glass">
      <div class="inspector-head">
        <div class="pillbar">
          <button class="pill active" data-acc="accFont">Font</button>
          <button class="pill" data-acc="accLayout">Spacing &amp; Alignment</button>
          <button class="pill" data-acc="accAnim">Animations</button>
        </div>
      </div>

      <div id="inspectorBody" class="inspector-body open">
        <!-- Font -->
        <details id="accFont" class="acc" open>
          <summary><span class="subttl">Font &amp; Color</span></summary>
          <div class="acc-body">
            <div class="row">
              <label for="fontSelect">Font</label>
              <select id="fontSelect">
                <option>Orbitron</option>
                <option>Courier New</option>
                <option>Arial Black</option>
                <option>Monospace</option>
                <option>Roboto</option>
                <option>Inter</option>
              </select>
            </div>

            <div class="row two tight">
              <label for="fontSize">Size</label>
              <input type="number" id="fontSize" min="6" max="64" value="22" />
            </div>

            <div class="row two tight">
              <label for="autoSize">Auto-size</label>
              <label class="checkbox-inline">
                <input type="checkbox" id="autoSize" checked />
                <span>Per line</span>
              </label>
            </div>

            <!-- Swatches above custom -->
            <div class="row">
              <div class="swatches" id="swatches"></div>
            </div>
            <div class="row two-eq stack-sm">
              <div class="custom-color">
                <label for="fontColor">Custom color</label>
                <input type="color" id="fontColor" value="#FFFFFF" />
              </div>
              <div class="custom-actions">
                <button id="addSwatchBtn" class="button">Add Swatch</button>
              </div>
            </div>
          </div>
        </details>

        <!-- Spacing & Alignment -->
        <details id="accLayout" class="acc">
          <summary><span class="subttl">Spacing &amp; Alignment</span></summary>
          <div class="acc-body">
            <div class="row two tight">
              <label>Line Gap</label>
              <input type="number" id="lineGap" min="0" max="40" value="4" />
            </div>
            <div class="row two tight">
              <label>Word Gap</label>
              <input type="number" id="wordGap" min="0" max="40" value="6" />
            </div>

            <div class="row two tight">
              <label>Horizontal</label>
              <div class="seg">
                <button class="seg-btn" data-align="left">Left</button>
                <button class="seg-btn active center-pill" data-align="center">Center</button>
                <button class="seg-btn" data-align="right">Right</button>
              </div>
            </div>

            <div class="row two tight">
              <label>Vertical</label>
              <div class="seg">
                <button class="seg-btn" data-valign="top">Top</button>
                <button class="seg-btn active center-pill" data-valign="middle">Middle</button>
                <button class="seg-btn" data-valign="bottom">Bottom</button>
              </div>
            </div>
          </div>
        </details>

        <!-- Animations -->
        <details id="accAnim" class="acc">
          <summary><span class="subttl">Animations</span></summary>
          <div class="acc-body">
            <div class="row two-eq" style="margin-bottom:6px;">
              <button id="applySelectedAnimBtn" class="button tiny primary">Apply to Selection</button>
              <button id="applyAllAnimBtn" class="button tiny">Apply to All Words</button>
            </div>
            <div id="animList"></div>
          </div>
        </details>
      </div>
    </section>

    <!-- ===== Config (standalone) ===== -->
    <section class="panel glass">
      <h3 class="section-title">Config</h3>
      <div class="row two-eq stack-sm">
        <label class="upload-btn block">
          <input type="file" id="loadJsonInput" accept="application/json" hidden />
          <span class="button block">Import Config</span>
        </label>
        <button id="saveJsonBtn" class="button block primary">Download Config</button>
      </div>
    </section>

    <!-- ===== Render GIF (standalone) ===== -->
    <section class="panel glass">
      <h3 class="section-title">Render GIF</h3>
      <div class="row two-eq">
        <label>File Name</label>
        <input type="text" id="fileName" placeholder="animation" />
      </div>
      <div class="row two-eq">
        <label>FPS</label>
        <input type="number" id="fps" min="1" max="30" value="15" />
      </div>
      <div class="row two-eq">
        <label>Seconds</label>
        <input type="number" id="seconds" min="1" max="60" value="8" />
      </div>
      <div class="row two-eq">
        <button id="previewRenderBtn2" class="button block primary">Generate Preview</button>
        <button id="gifRenderBtn2" class="button block">Download File</button>
      </div>
    </section>

  </main>

  <!-- ===== About Modal ===== -->
  <div id="aboutModal" class="modal hidden">
    <div class="modal-content glass">
      <h3>About</h3>
      <p>Created by <strong>TheSkyLincoln</strong> ‚Äî LED Backpack Animator v3.1</p>
      <button id="aboutClose" class="button primary">Close</button>
    </div>
  </div>

  <!-- ===== Scripts ===== -->
  <script src="app.js"></script>
  <!-- local GIF libs (also dynamically loaded by app.js if missing) -->
  <script defer src="assets/libs/jsgif/NeuQuant.js"></script>
  <script defer src="assets/libs/jsgif/LZWEncoder.js"></script>
  <script defer src="assets/libs/jsgif/GIFEncoder.js"></script>
</body>
</html>
