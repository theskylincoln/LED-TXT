<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>LED Backpack Animator v1.9.3-sandbox</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    body{background:#0f1b2a;color:#e6eefc;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0}
    header, .toolbar{display:flex;gap:8px;align-items:center}
    header{padding:10px 12px}
    .toolbar button,.toolbar select{background:#162235;border:1px solid #22324e;border-radius:10px;color:#e6eefc;padding:8px 10px;cursor:pointer}
    .toolbar button:hover{border-color:#4a6fb8}
    .wrap{display:grid;grid-template-columns:420px 1fr;gap:16px;padding:12px}
    .left{display:grid;grid-template-rows:auto 1fr;gap:10px}
    .thumbs{display:grid;grid-template-columns:repeat(5,72px);gap:8px}
    .thumb{width:72px;height:72px;border:1px dashed #3a4c70;border-radius:10px;display:flex;align-items:center;justify-content:center;background:#000;cursor:pointer}
    .thumb.selected{outline:2px solid #61dafb}
    .stage{background:#0b1422;border:1px solid #22324e;border-radius:12px;padding:10px;height:560px}
    canvas{image-rendering:pixelated;background:#000;border-radius:8px}
    .inspector{position:sticky;top:10px;background:#0b1422;border:1px solid #22324e;border-radius:12px;padding:10px}
    .row{display:flex;flex-wrap:wrap;gap:8px;align-items:center;margin:8px 0}
    .grow{flex:1}
    .muted{color:#9fb0d4;font-size:12px}
    kbd{background:#101c30;border:1px solid #28406e;border-bottom-color:#20365a;border-radius:6px;padding:2px 6px}
  </style>
</head>
<body>
  <header class="toolbar">
    <button id="btnPreview">Preview Animation</button>
    <button id="btnEdit">Edit Mode</button>
    <button id="btnUndo">Undo</button>
    <button id="btnRedo">Redo</button>
    <button id="btnClear">Clear All Text</button>

    <select id="resolution">
      <option value="96x128" selected>96×128</option>
      <option value="64x64">64×64</option>
    </select>

    <div style="margin-left:auto;display:flex;gap:8px;align-items:center">
      <button id="btnZoomOut">-</button>
      <span id="zoomLabel">100%</span>
      <button id="btnZoomIn">+</button>
      <button id="btnToggleInspector">Show/Hide Inspector</button>
      <button id="btnDownloadConfig">Download Config</button>
      <button id="btnUploadConfig">Upload Config</button>
    </div>
  </header>

  <main class="wrap">
    <section class="left">
      <!-- BACKGROUND PICKER (TOP LEFT, like your original) -->
      <div>
        <div class="row"><strong>Backgrounds</strong> <span class="muted">(thumbnails change with resolution)</span></div>
        <div class="thumbs" id="thumbs">
          <div class="thumb" data-kind="preset" data-id="A"><img src="assets/thumbs/Preset_A_thumb.png" alt="Preset A"/></div>
          <div class="thumb" data-kind="preset" data-id="B"><img src="assets/thumbs/Preset_B_thumb.png" alt="Preset B"/></div>
          <div class="thumb" data-kind="preset" data-id="C"><img src="assets/thumbs/Preset_C_thumb.png" alt="Preset C"/></div>
          <div class="thumb" data-kind="preset" data-id="D"><img src="assets/thumbs/Preset_D_thumb.png" alt="Preset D"/></div>
          <div class="thumb" data-kind="solid"><img src="assets/thumbs/Solid_thumb.png" alt="Solid"/></div>
          <div class="thumb" data-kind="upload"><img src="assets/thumbs/Upload_thumb.png" alt="Upload"/></div>
        </div>
        <input id="uploadBg" type="file" accept="image/*" style="display:none"/>
      </div>

      <!-- PREVIEW CANVAS -->
      <div class="stage">
        <canvas id="canvas" width="96" height="128" style="width:288px;height:384px"></canvas>
        <div class="muted">Scaled preview • Click blank area to deselect • <kbd>Space</kbd>=new word, <kbd>Enter</kbd>=new line</div>
      </div>
    </section>

    <!-- INSPECTOR -->
    <aside class="inspector" id="inspector">
      <div class="row">
        <label>Font</label>
        <select id="fontFamily" class="grow">
          <option value="Inter, Arial">Inter</option>
          <option value="Arial, Helvetica">Arial</option>
          <option value="Verdana">Verdana</option>
          <option value="Tahoma">Tahoma</option>
          <option value="'Courier New', monospace">Courier</option>
          <option value="Georgia">Georgia</option>
        </select>
        <label>Size</label>
        <input id="fontSize" type="number" value="22" min="6" max="64" style="width:80px"/>
        <label><input type="checkbox" id="autoSize" checked/> Auto Size</label>
      </div>

      <div class="row">
        <label>Spacing</label>
        <span>Line</span><input id="lineGap" type="range" min="0" max="20" value="2"/>
        <span>Word</span><input id="wordSpacing" type="range" min="0" max="20" value="8"/>
      </div>

      <div class="row">
        <label>Alignment</label>
        <div id="alignGroup">
          <button data-align="left">Left</button>
          <button data-align="center">Center</button>
          <button data-align="right">Right</button>
          <button id="alignReset">Reset</button>
        </div>
      </div>

      <hr/>

      <div class="row">
        <strong>Animation</strong>
        <label style="display:inline-flex;gap:6px;align-items:center;margin-left:8px">
          <input type="checkbox" id="animBookTok" checked/> BookTok Flicker
        </label>
        <label style="margin-left:14px;">Speed
          <input type="number" id="animSpeed" value="1.0" min="0.2" max="3" step="0.1" style="width:70px"/>
        </label>
      </div>

      <div class="row">
        <strong>Render GIF</strong>
        <span>FPS</span><input id="gifFps" type="number" value="12" min="2" max="30" style="width:72px"/>
        <span>Seconds</span><input id="gifSecs" type="number" value="3" min="1" max="10" style="width:72px"/>
        <span>File</span><input id="gifName" type="text" value="animation" style="width:160px"/>
        <button id="btnRenderGif">Download GIF</button>
      </div>
    </aside>
  </main>

  <script src="app.js"></script>
</body>
</html>
