<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>LED Backpack Animator</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

  <!-- Minimal CSS scaffold -->
  <style>
    :root{
      --glass-bg: rgba(20,20,28,0.6);
      --glass-bd: rgba(255,255,255,0.06);
      --txt: #e6e7ee;
      --muted: #a2a7b7;
      --accent: #52b3ff;
    }
    *{box-sizing:border-box;}
    html,body{height:100%;background:#0e0f14;color:var(--txt);font-family:Montserrat,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    h1,h2,h3{margin:0 0 8px;font-weight:700;}
    .glass{background:var(--glass-bg);border:1px solid var(--glass-bd);backdrop-filter:blur(8px);border-radius:12px;}
    header.topbar{display:flex;flex-direction:column;gap:10px;padding:12px 16px;margin:12px;}
    header .title-wrap{display:flex;align-items:center;gap:12px;justify-content:space-between;}
    .tools-row{display:flex;gap:16px;align-items:center;flex-wrap:wrap;}
    .seg{display:inline-flex;border:1px solid var(--glass-bd);border-radius:8px;overflow:hidden;}
    .seg-btn{background:transparent;color:var(--txt);padding:8px 10px;border:0;cursor:pointer;}
    .seg-btn.active{background:#1b1e28;}
    .button{background:#1b1e28;color:var(--txt);border:1px solid var(--glass-bd);border-radius:8px;padding:8px 12px;cursor:pointer;}
    .button.tiny{padding:6px 8px;}
    .button.primary{background:var(--accent);color:#0b0e14;border-color:transparent;}
    .linklike{background:transparent;border:0;color:var(--accent);cursor:pointer;}
    label{color:var(--muted);font-size:13px;}
    input[type="number"],input[type="text"],input[type="color"],select,.button.block{width:100%;}
    input[type="number"],input[type="text"],select{background:#11141b;color:var(--txt);border:1px solid var(--glass-bd);border-radius:8px;padding:8px 10px;}
    input[type="range"]{accent-color:var(--accent);}
    main.layout{display:grid;grid-template-columns:280px 1fr;gap:12px;margin:0 12px;}
    aside.left-panel{padding:12px;}
    .row{display:grid;gap:8px;margin:10px 0;}
    .row.two{grid-template-columns:1fr 1fr;}
    .row.two-eq{grid-template-columns:1fr 1fr;gap:10px;}
    .subhead{color:var(--muted);margin-top:6px;font-size:12px;text-transform:uppercase;letter-spacing:.06em;}
    .stage{padding:16px;display:flex;flex-direction:column;gap:10px;align-items:stretch;}
    .canvas-wrap{position:relative;width:var(--cW,96px);height:var(--cH,128px);margin:8px auto;display:grid;place-items:center;}
    #led{image-rendering:pixelated;border:1px dashed rgba(255,255,255,0.08);background:#000;}
    .word-fx{position:absolute;right:-28px;top:-28px;}
    .progress-wrap{display:flex;align-items:center;gap:10px;justify-content:center;}
    .progress{height:6px;background:#222836;border-radius:6px;overflow:hidden;width:260px;}
    #progress{height:100%;width:0%;background:var(--accent);}
    .time{color:var(--muted);font-variant-numeric:tabular-nums;}
    footer.inspector-bar{margin:12px;padding:12px;}
    .toolbar{display:flex;gap:12px;align-items:center;justify-content:space-between;}
    .toolbar .pill{background:#151824;color:var(--txt);border:1px solid var(--glass-bd);padding:6px 10px;border-radius:999px;cursor:pointer;}
    .inspector-body{margin-top:10px;}
    details.acc{border:1px solid var(--glass-bd);border-radius:10px;padding:6px 10px;background:#121622;}
    details.acc+details.acc{margin-top:8px;}
    details.acc summary{cursor:pointer;}
    .subttl{color:var(--muted);}
    .color-controls{display:flex;align-items:center;gap:8px;}
    .swatches{display:flex;flex-wrap:wrap;gap:6px;}
    .swatch{width:22px;height:22px;border-radius:4px;border:1px solid #333;cursor:pointer;}
    .bg-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:8px;}
    .bg-tile{border:1px solid var(--glass-bd);border-radius:8px;padding:6px;cursor:pointer;background:#131621;}
    .bg-tile.active{outline:2px solid var(--accent);}
    .bg-tile img{width:100%;border-radius:6px;display:block;}
    .bg-solid-tools.hidden,.hidden{display:none!important;}
    .bottom-panels{display:grid;grid-template-columns:repeat(2,1fr);gap:12px;margin:0 12px 12px;}
    .card{padding:12px;}
    .gif-preview{width:100%;max-width:320px;display:block;margin-top:8px;border-radius:8px;border:1px solid var(--glass-bd);}
    .modal.hidden{display:none;}
    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,0.5);}
    .modal-card{position:fixed;inset:0;margin:auto;width:min(520px,92vw);height:auto;padding:16px;}
    .center{text-align:center;}
    .block{display:block;}
    @media(max-width:980px){
      main.layout{grid-template-columns:1fr;}
      .bottom-panels{grid-template-columns:1fr;}
    }
  </style>
</head>
<body>
  <header class="topbar glass">
    <div class="title-wrap">
      <h1 id="appTitle">LED Backpack Animator</h1>
      <button id="aboutBtn" class="linklike">About</button>
    </div>
    <div class="tools-row">
      <div class="seg">
        <button id="modeEdit" class="seg-btn active">‚úèÔ∏è Edit</button>
        <button id="modePreview" class="seg-btn">‚ñ∂Ô∏è Preview</button>
      </div>
      <div class="zoom-wrap">
        <label for="zoom">Zoom</label>
        <input type="range" id="zoom" min="0.4" max="4" step="0.05" value="0.95" />
        <button id="fitBtn" class="button tiny">Fit</button>
      </div>
      <div class="undo-row">
        <button id="undoBtn" class="button tiny" title="Undo">‚Ü∂</button>
        <button id="clearAllBtn" class="button tiny" title="Clear All">üßπ</button>
        <button id="redoBtn" class="button tiny" title="Redo">‚Ü∑</button>
      </div>
    </div>
  </header>

  <main class="layout">
    <aside class="left-panel glass">
      <h3>Background</h3>
      <div class="row two">
        <label for="resSelect">Resolution</label>
        <select id="resSelect">
          <option value="96x128" selected>96√ó128</option>
          <option value="64x64">64√ó64</option>
        </select>
      </div>
      <div class="row"><div id="bgGrid" class="bg-grid"></div></div>
      <div id="bgSolidTools" class="bg-solid-tools hidden">
        <div class="row two">
          <label>Solid</label><input type="color" id="bgSolidColor" value="#000000" />
        </div>
        <div class="row">
          <div id="bgSwatches" class="swatches"></div>
          <button id="addBgSwatchBtn" class="button tiny">+ Add</button>
        </div>
      </div>
      <input type="file" id="bgUpload" accept="image/*" hidden />
    </aside>

    <section class="stage glass">
      <div class="canvas-wrap">
        <canvas id="led" width="96" height="128"></canvas>
        <button id="deleteWordBtn" class="word-fx hidden" title="Delete">√ó</button>
      </div>

      <div class="progress-wrap">
        <div class="progress"><div id="progress"></div></div>
        <div class="time"><span id="tCur">0.0s</span> / <span id="tEnd">8.0s</span></div>
      </div>

      <div class="stage-actions" style="display:flex;gap:10px;justify-content:center;">
        <button id="addWordBtn" class="button">+ Word</button>
        <button id="addLineBtn" class="button">+ Line</button>
      </div>
    </section>
  </main>

  <footer class="inspector-bar glass">
    <div class="inspector-head">
      <div class="toolbar">
        <button id="toggleInspector" aria-expanded="false" class="button">Inspector ‚ñæ</button>
        <div class="toolbar-tabs" style="display:flex;gap:8px;">
          <button class="pill" data-acc="accFont">Font</button>
          <button class="pill" data-acc="accLayout">Spacing & Alignment</button>
          <button class="pill" data-acc="accAnim">Animations</button>
        </div>
      </div>
    </div>

    <div id="inspectorBody" class="inspector-body">
      <details class="acc" id="accFont" open>
        <summary><span class="subttl">Font</span></summary>
        <div class="acc-body">
          <div class="row two">
            <label>Family</label>
            <select id="fontSelect">
              <option value="Orbitron">Orbitron</option>
              <option value="Montserrat">Montserrat</option>
              <option value="Roboto Mono">Roboto Mono</option>
              <option value="Verdana">Verdana</option>
              <option value="Arial Black">Arial Black</option>
              <option value="monospace">Monospace</option>
            </select>
          </div>
          <div class="row two">
            <label>Size</label><input id="fontSize" type="number" min="6" max="64" value="22" />
          </div>
          <label class="chk"><input type="checkbox" id="autoSize" checked/> <span>Auto-size</span></label>
          <div class="color-controls">
            <div id="swatches" class="swatches"></div>
            <input type="color" id="fontColor" value="#FFFFFF" />
            <button id="addSwatchBtn" class="button tiny">+ Add</button>
          </div>
        </div>
      </details>

      <details class="acc" id="accLayout">
        <summary><span class="subttl">Spacing & Alignment</span></summary>
        <div class="acc-body">
          <div class="subhead">Spacing</div>
          <div class="row two">
            <label>Line</label><input id="lineGap" type="number" min="0" max="30" value="4" />
            <label>Word</label><input id="wordGap" type="number" min="0" max="30" value="6" />
          </div>
          <div class="subhead">Alignment</div>
          <div class="seg">
            <button class="seg-btn" data-align="left">Left</button>
            <button class="seg-btn active" data-align="center">Center</button>
            <button class="seg-btn" data-align="right">Right</button>
          </div>
          <div class="seg">
            <button class="seg-btn" data-valign="top">Top</button>
            <button class="seg-btn active" data-valign="middle">Middle</button>
            <button class="seg-btn" data-valign="bottom">Bottom</button>
          </div>
        </div>
      </details>

      <details class="acc" id="accAnim">
        <summary><span class="subttl">Animations</span></summary>
        <div class="acc-body"><div id="animList" class="anim-list"></div></div>
      </details>
    </div>
  </footer>

  <section class="bottom-panels">
    <div class="card glass">
      <h3>Config</h3>
      <div class="row two-eq">
        <label class="upload-btn block center">
          <input type="file" id="loadJsonInput" accept="application/json" hidden />
          <span class="button block center">Import Config</span>
        </label>
        <button id="saveJsonBtn" class="button block center">Download Config</button>
      </div>
    </div>

    <div class="card glass">
      <h3>Render & Download</h3>
      <div class="row two">
        <label>Filename</label><input id="fileName" value="animation" />
      </div>
      <div class="row two">
        <label>FPS</label><input type="number" id="fps" value="15" min="1" max="30" />
        <label>Length (s)</label><input type="number" id="seconds" value="8" min="1" max="60" />
      </div>
      <div class="row">
        <div class="row two-eq">
          <button id="previewRenderBtn" class="button block center">Render Preview GIF</button>
          <button id="gifRenderBtn" class="button block center primary">Download GIF</button>
        </div>
      </div>
      <div class="row"><img id="gifPreview" class="gif-preview hidden" alt="Preview GIF" /></div>
    </div>
  </section>

  <input id="kbdProxy" inputmode="text" autocomplete="off" autocapitalize="characters" spellcheck="false" hidden />

  <div id="aboutModal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-card glass">
      <h3>About</h3>
      <p>LED Backpack Animator ‚Äî compose text & render GIFs for LED backpacks.</p>
      <p>Follow <a href="https://instagram.com/theskylincoln" target="_blank" rel="noopener">@theskylincoln</a>.</p>
      <div class="modal-actions" style="display:flex;justify-content:flex-end;gap:8px;">
        <button id="aboutClose" class="button primary">Close</button>
      </div>
    </div>
  </div>

  <!-- Libraries -->
  <script defer src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script defer src="https://unpkg.com/gifencoder/browser/gifencoder.js"></script>

  <!-- Your app -->
  <script defer src="app.js"></script>
</body>
</html>
