<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>LED Backpack Text Animator</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="wrap">
    <h1>LED Backpack Text Animator ‚ö°</h1>
    <div class="sub">Designed by <strong>theskylincoln</strong> with assistance from ChatGPT</div>

    <div class="section card">
      <div class="row">
        <div><span class="badge">Resolution</span>
          <select id="resSelect">
            <option value="96x128" selected>96√ó128</option>
            <option value="64x64">64√ó64</option>
            <option value="custom">Custom‚Ä¶</option>
          </select>
        </div>
        <div id="customRes" style="display:none">
          <input type="number" id="w" min="8" max="512" value="96" style="width:90px"> √ó
          <input type="number" id="h" min="8" max="512" value="128" style="width:90px">
        </div>
        <div class="iconToggle">
          <div id="modeLive" class="it active" title="Live preview">‚ö°</div>
          <div id="modeExact" class="it" title="Exact render">üéØ</div>
        </div>
        <button id="renderBtn" class="btn">Render & Download GIF</button>
      </div>
    </div>

    <div class="section">
      <div class="grid" id="presetGrid"></div>
      <div class="row" style="margin-top:8px">
        <button id="solidBtn" class="btnTiny">Solid</button>
        <input type="color" id="solidPick" value="#000000" style="width:40px;height:36px">
        <button id="uploadBtn" class="btnTiny">Custom Upload</button>
        <input type="file" id="bgFile" accept="image/*" style="display:none">
      </div>
    </div>

    <div class="section row">
      <div class="card">
        <div class="canvasWrap"><canvas id="canvas" width="96" height="128"></canvas></div>
        <div class="controls">
          <button class="btnTiny" id="play">‚èØ Play/Pause</button>
          <button class="btnTiny" id="zoomOut">‚àí</button>
          <button class="btnTiny" id="zoomIn">Ôºã</button>
          <span id="zoomLbl" class="badge">100%</span>
        </div>
      </div>

      <div class="card" style="flex:1;min-width:280px">
        <fieldset>
          <legend>Text Lines</legend>
          <div id="lines"></div>
          <button class="btnTiny" id="addLine">+ Add line</button>
        </fieldset>
        <fieldset style="margin-top:8px">
          <legend>Typography</legend>
          <div class="row">
            <label>Font size <input type="number" id="fontSize" value="22" min="6" max="120" style="width:90px"></label>
            <label>Line gap <input type="number" id="lineGap" value="2" min="0" max="20" style="width:90px"></label>
            <label>Word spacing <input type="number" id="wordGap" value="3" min="0" max="20" style="width:90px"></label>
          </div>
        </fieldset>
        <fieldset style="margin-top:8px">
          <legend>Animation</legend>
          <div class="row">
            <label>Breath Y <input type="number" id="breathY" step="0.1" value="4.0" style="width:90px"></label>
            <label>Scale <input type="number" id="scaleAmpl" step="0.01" value="0.03" style="width:90px"></label>
            <label>Wave X <input type="number" id="waveX" step="0.1" value="0.8" style="width:90px"></label>
            <label>Wave Y <input type="number" id="waveY" step="0.1" value="1.4" style="width:90px"></label>
          </div>
        </fieldset>
        <fieldset style="margin-top:8px">
          <legend>Timing</legend>
          <div class="row">
            <label>Seconds <input type="number" id="seconds" value="8" min="1" max="30" style="width:90px"></label>
            <label>FPS <input type="number" id="fps" value="15" min="1" max="60" style="width:90px"></label>
          </div>
        </fieldset>
        <fieldset style="margin-top:8px">
          <legend>Preset</legend>
          <div class="row">
            <button class="btnTiny" id="downloadJSON">‚¨áÔ∏è Download .json</button>
            <input type="file" id="uploadJSON" accept="application/json">
          </div>
        </fieldset>
      </div>
    </div>

    <div class="section card">
      <strong>About</strong><br>
      ‚ÄúDeveloped by theskylincoln with assistance from ChatGPT.‚Äù
    </div>
  </div>

  <!-- CDN: gif.js and jszip for no-build usage -->
  <script src="https://cdn.jsdelivr.net/npm/gif.js.optimized@0.2.0/dist/gif.worker.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gif.js.optimized@0.2.0/dist/gif.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
