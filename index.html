<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>LED Backpack Animator</title>
<link rel="stylesheet" href="style.css"/>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
</head>
<body>
<header class="topbar">
  <h1>LED Backpack Animator</h1>
  <div class="toolbar">
    <button id="editMode">✏️ Edit</button>
    <button id="previewMode">▶️ Preview</button>
    <label>Zoom</label><input type="range" id="zoom" min="0.4" max="4" step="0.05" value="1">
    <button id="fit">Fit</button>
  </div>
</header>

<main>
<section class="card">
  <h2>Resolution & Background</h2>
  <select id="resSelect">
    <option value="96x128">96×128</option>
    <option value="64x64">64×64</option>
  </select>
  <div id="bgGrid" class="bg-grid"></div>

  <div id="solidTools" class="hidden">
    <label>Solid Color</label>
    <input type="color" id="solidColor" value="#000000">
    <div id="swatches">
      <button class="swatch" data-color="#ffffff" style="background:#fff"></button>
      <button class="swatch" data-color="#ff0000" style="background:#f00"></button>
      <button class="swatch" data-color="#00ff00" style="background:#0f0"></button>
      <button class="swatch" data-color="#0000ff" style="background:#00f"></button>
      <button class="swatch" data-color="#ffff00" style="background:#ff0"></button>
      <button class="swatch" data-color="#ff00ff" style="background:#f0f"></button>
      <button class="swatch" data-color="#00ffff" style="background:#0ff"></button>
      <button class="swatch" data-color="#000000" style="background:#000"></button>
    </div>
  </div>
</section>

<section class="card">
  <h2>Canvas</h2>
  <div class="canvas-wrap"><canvas id="led" width="96" height="128"></canvas></div>
  <div class="controls">
    <button id="addWord">+ Word</button>
    <button id="addLine">+ Line</button>
  </div>
</section>

<section class="card">
  <h2>Render & Download</h2>
  <div class="button-row">
    <button id="previewRender">🖼 Preview Only</button>
    <button id="inlineGifRender">🎞 Full Inline Encoder (GIF)</button>
  </div>
  <div class="render-set">
    <label>Filename</label><input id="fileName" value="animation.gif">
    <label>FPS</label><input id="fps" type="number" value="15">
    <label>Seconds</label><input id="seconds" type="number" value="8">
  </div>
  <img id="gifPreview" style="display:none;margin-top:10px;max-width:100%;border-radius:8px"/>
</section>
</main>

<footer>
  <p>© 2025 <a href="https://instagram.com/theskylincoln" target="_blank">@theskylincoln</a></p>
</footer>
<script src="app.js"></script>
</body></html>
