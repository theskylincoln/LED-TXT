
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>LED Backpack Animator — v1.4.2</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="app-title">LED Backpack Animator <span class="ver">v1.4.2</span></header>

  <!-- BACKGROUND & RESOLUTION AT TOP -->
  <section class="card">
    <h2>Backgrounds & Resolution</h2>
    <div class="row">
      <label>Resolution</label>
      <select id="resolution">
        <option value="96x128" selected>96×128</option>
        <option value="64x64">64×64</option>
      </select>
    </div>
    <div id="bgThumbs" class="thumb-row"></div>
  </section>

  <main class="grid">
    <section class="card">
      <h2>Preview</h2>
      <div class="toolbar">
        <button id="btnPreview" class="btn">Preview Animation</button>
        <button id="btnEdit" class="btn">Edit Mode</button>
        <button id="btnRender" class="btn">Render</button>
        <button id="btnClearText" class="btn danger">Clear All Text</button>
        <div class="spacer"></div>
        <button id="btnUndo" class="btn">Undo</button>
        <button id="btnRedo" class="btn">Redo</button>
        <div class="spacer"></div>
        <button id="btnZoomOut" class="btn">−</button>
        <span id="zoomLabel">100%</span>
        <button id="btnZoomIn" class="btn">＋</button>
      </div>
      <div class="canvas-wrap">
        <canvas id="preview" width="96" height="128"></canvas>
        <div id="uiOverlay">
          <button id="btnDeleteWord" class="pill danger hidden">× Delete</button>
        </div>
      </div>

      <!-- Inspector BAR (pinned, collapsed sections) -->
      <div id="inspectorBar" class="inspector-bar disabled">
        <details class="slot" id="slotFont">
          <summary>Font</summary>
          <div class="slot-body">
            <label>Size <input id="fontSize" type="number" min="6" max="64" value="22"/></label>
            <label class="inline"><input id="autoSize" type="checkbox" checked/> Auto-size (per line)</label>
          </div>
        </details>

        <details class="slot" id="slotColor">
          <summary>Color</summary>
          <div class="slot-body">
            <div id="wordSwatches" class="swatches"></div>
            <input id="wordColorPicker" type="color" value="#ffffff"/>
            <button id="addWordSwatch" class="btn small">+ Add swatch</button>
          </div>
        </details>

        <details class="slot" id="slotSpacing">
          <summary>Spacing</summary>
          <div class="slot-body">
            <label>Line Gap <input id="lineGap" type="number" min="0" max="20" value="2"/></label>
            <label>Word Spacing <input id="wordSpacing" type="number" min="0" max="20" value="3"/></label>
          </div>
        </details>

        <details class="slot" id="slotAlign">
          <summary>Alignment</summary>
          <div class="slot-body row">
            <button class="btn align" data-align="left">← Left</button>
            <button class="btn align" data-align="center">⇔ Center</button>
            <button class="btn align" data-align="right">⇒ Right</button>
            <button class="btn align" data-align="manual">✥ Manual</button>
          </div>
        </details>

        <details class="slot" id="slotAnim">
          <summary>Animation</summary>
          <div class="slot-body column">
            <div class="anim-line">
              <label class="inline"><input type="checkbox" id="fxPulse"/> Pulse</label>
              <input type="range" id="fxPulseAmt" min="0" max="100" value="60" />
            </div>
            <div class="anim-line">
              <label class="inline"><input type="checkbox" id="fxFlicker"/> Flicker</label>
              <input type="range" id="fxFlickerAmt" min="0" max="100" value="35" />
            </div>
          </div>
        </details>

        <button id="btnAddLine" class="btn small">+ Line</button>
      </div>

      <!-- Empty-state Add Word -->
      <div id="emptyState" class="empty hidden">
        <p>No words yet.</p>
        <button id="btnAddWord" class="btn">+ Add Word</button>
      </div>
    </section>
  </main>

  <footer class="foot"><small>Click background to deselect. Click a word to enter Edit Mode and edit inline; space splits it into a new word. Use “Preview Animation” to play current effects.</small></footer>

  <script src="app.js"></script>
</body>
</html>
