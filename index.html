<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>LED Backpack Animator</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="topbar glass">
    <div class="title-wrap">
      <h1 id="appTitle">LED Backpack Animator</h1>
      <button id="aboutBtn" class="linklike">About</button>
    </div>

    <div class="tools-row">
      <div class="seg">
        <button id="modeEdit" class="seg-btn active">‚úèÔ∏è Edit</button>
        <button id="modePreview" class="seg-btn">‚ñ∂Ô∏è Preview</button>
      </div>

      <div class="zoom-wrap">
        <label for="zoom">Zoom</label>
        <input type="range" id="zoom" min="0.4" max="4" step="0.05" value="1" />
        <button id="fitBtn" class="button tiny">Fit</button>
      </div>

      <div class="undo-row">
        <button id="undoBtn" class="button tiny" title="Undo">‚Ü∂</button>
        <button id="clearAllBtn" class="button tiny" title="Clear All">üßπ</button>
        <button id="redoBtn" class="button tiny" title="Redo">‚Ü∑</button>
      </div>
    </div>
  </header>

  <!-- MAIN LAYOUT -->
  <main class="layout">
    <!-- LEFT PANEL -->
    <aside class="left-panel glass">
      <h2>Resolution &amp; Background</h2>

      <div class="row two">
        <label for="resSelect">Resolution</label>
        <select id="resSelect">
          <option value="96x128" selected>96√ó128</option>
          <option value="64x64">64√ó64</option>
        </select>
      </div>

      <!-- BACKGROUND THUMBNAIL GRID -->
      <div class="row">
        <div id="bgGrid" class="bg-grid" aria-label="Background presets"></div>
      </div>

      <!-- SOLID COLOR TOOLS -->
      <div id="bgSolidTools" class="bg-solid-tools hidden">
        <div class="row two">
          <label>Solid</label>
          <input type="color" id="bgSolidColor" value="#000000" />
        </div>
        <div class="row">
          <div id="bgSwatches" class="swatches"></div>
          <button id="addBgSwatchBtn" class="button tiny">+ Add</button>
        </div>
      </div>

      <!-- HIDDEN UPLOAD -->
      <input type="file" id="bgUpload" accept="image/*" hidden />
    </aside>

    <!-- CENTER CANVAS -->
    <section class="stage glass">
      <div class="canvas-wrap">
        <canvas id="led" width="96" height="128"></canvas>
        <button id="deleteWordBtn" class="word-fx hidden" title="Delete">√ó</button>
      </div>

      <div class="progress-wrap">
        <div class="progress"><div id="progress"></div></div>
        <div class="time"><span id="tCur">0.0s</span> / <span id="tEnd">8.0s</span></div>
      </div>

      <div class="stage-actions center">
        <button id="addWordBtn" class="button">+ Word</button>
        <button id="addLineBtn" class="button">+ Line</button>
      </div>
    </section>

    <!-- RIGHT INSPECTOR -->
    <aside class="right-panel glass">
      <div class="inspector-head">
        <button id="toggleInspector" aria-expanded="true" class="button">Inspector ‚ñæ</button>
        <div class="toolbar-tabs">
          <button class="pill active" data-acc="accFont">Font</button>
          <button class="pill" data-acc="accLayout">Spacing &amp; Alignment</button>
          <button class="pill" data-acc="accAnim">Animations</button>
        </div>
      </div>

      <div id="inspectorBody" class="inspector-body open">
        <!-- FONT -->
        <details class="acc" id="accFont" open>
          <summary><span class="subttl">Font</span></summary>
          <div class="acc-body">
            <div class="row two">
              <label>Family</label>
              <select id="fontSelect">
                <option value="Orbitron">Orbitron</option>
                <option value="Montserrat">Montserrat</option>
                <option value="Roboto Mono">Roboto Mono</option>
                <option value="Verdana">Verdana</option>
                <option value="Arial Black">Arial Black</option>
                <option value="monospace">Monospace</option>
              </select>
            </div>

            <div class="row two">
              <label>Size</label>
              <input id="fontSize" type="number" min="6" max="64" value="22" />
            </div>

            <label class="chk">
              <input type="checkbox" id="autoSize" checked />
              <span>Auto-size</span>
            </label>

            <div class="color-controls">
              <div id="swatches" class="swatches"></div>
              <input type="color" id="fontColor" value="#FFFFFF" />
              <button id="addSwatchBtn" class="button tiny">+ Add</button>
            </div>
          </div>
        </details>

        <!-- SPACING / ALIGNMENT -->
        <details class="acc" id="accLayout">
          <summary><span class="subttl">Spacing &amp; Alignment</span></summary>
          <div class="acc-body">
            <div class="subhead">Spacing</div>
            <div class="row two">
              <label>Line</label><input id="lineGap" type="number" min="0" max="30" value="4" />
              <label>Word</label><input id="wordGap" type="number" min="0" max="30" value="6" />
            </div>

            <div class="subhead">Alignment</div>
            <div class="seg">
              <button class="seg-btn" data-align="left">Left</button>
              <button class="seg-btn active" data-align="center">Center</button>
              <button class="seg-btn" data-align="right">Right</button>
            </div>
            <div class="seg">
              <button class="seg-btn" data-valign="top">Top</button>
              <button class="seg-btn active" data-valign="middle">Middle</button>
              <button class="seg-btn" data-valign="bottom">Bottom</button>
            </div>
          </div>
        </details>

        <!-- ANIMATIONS -->
        <details class="acc" id="accAnim">
          <summary><span class="subttl">Animations</span></summary>
          <div class="acc-body">
            <div id="animList" class="anim-list"></div>
          </div>
        </details>
      </div>
    </aside>
  </main>

  <!-- BOTTOM CONFIG / RENDER -->
  <section class="bottom-panels">
    <div class="card glass">
      <h3>Config</h3>
      <div class="row two-eq">
        <label class="upload-btn block center">
          <input type="file" id="loadJsonInput" accept="application/json" hidden />
          <span class="button block center">Import Config</span>
        </label>
        <button id="saveJsonBtn" class="button block center">Download Config</button>
      </div>
    </div>

    <div class="card glass">
      <h3>Render &amp; Download</h3>
      <div class="row two">
        <label>Filename</label><input id="fileName" value="animation" />
      </div>
      <div class="row two">
        <label>FPS</label><input type="number" id="fps" value="15" min="1" max="30" />
        <label>Length (s)</label><input type="number" id="seconds" value="8" min="1" max="60" />
      </div>
      <div class="row">
        <div class="row two-eq">
          <button id="previewRenderBtn" class="button block center">Render Preview GIF</button>
          <button id="gifRenderBtn" class="button block center primary">Download GIF</button>
        </div>
      </div>
      <div class="row">
        <img id="gifPreview" class="gif-preview hidden" alt="Preview GIF will appear here" />
      </div>
    </div>
  </section>

  <!-- Hidden keyboard input for iOS -->
  <input id="kbdProxy" inputmode="text" autocomplete="off" autocapitalize="characters" spellcheck="false" hidden />

  <!-- ABOUT MODAL -->
  <div id="aboutModal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-card glass">
      <h3>About</h3>
      <p>LED Backpack Animator ‚Äî compose text &amp; render GIFs for LED backpacks.</p>
      <p>By <a href="https://instagram.com/theskylincoln" target="_blank" rel="noopener">@theskylincoln</a>, with ChatGPT.</p>
      <div class="modal-actions">
        <button id="aboutClose" class="primary">Close</button>
      </div>
    </div>
  </div>

  <!-- Libraries -->
  <script defer src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script defer src="app.js"></script>
</body>
</html>
