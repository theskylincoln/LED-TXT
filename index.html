
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>LED Backpack Animator v2.1-STABLE</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="app">
    <div class="topbar">
      <div class="controls">
        <h1>LED BACKPACK ANIMATOR</h1>
        <button id="res96">96×128</button>
        <button id="res64">64×64</button>
        <button id="modeEdit">Edit Mode ✏️</button>
        <button id="modePreview">Preview Mode ▶️</button>
        <button id="undo">Undo</button>
        <button id="redo">Redo</button>
        <button id="clear" class="danger">Clear All</button>
      </div>
      <div class="controls">
        <button id="aboutBtn">About</button>
      </div>
    </div>

    <div class="main">
      <div class="left">
        <div class="row"><strong>Backgrounds</strong> <span class="badge">(thumbnails change with resolution)</span></div>
        <div id="thumbgrid" class="grid"></div>
        <div class="row">
          <label>Solid</label>
          <input type="color" id="solidColor" value="#000000"/>
          <input type="file" id="uploadBg" class="hidden" accept="image/*"/>
        </div>
        <hr/>
        <div class="row"><strong>Type Words</strong> <span class="badge">(Space → new word, Enter → new line)</span></div>
        <div class="row">
          <input id="typebox" class="select" placeholder="Type here… Space=new word, Enter=new line" style="flex:1"/>
          <button id="addWord">+ Word</button>
          <button id="addLine">+ Line</button>
        </div>
        <div id="chips"></div>
      </div>

      <div class="canvaswrap">
        <div class="preview-area">
          <canvas id="screen" width="96" height="128"></canvas>
        </div>
        <div class="badge">Scaled preview • Click blank area to deselect</div>

        <div class="toolbar">
          <button id="toggleInspector">Show/Hide Inspector</button>
          <div id="inspector" class="inspector open">
            <div class="row">
              <label>Font</label>
              <select id="fontFamily" class="select">
                <option value="Inter, Arial">Inter</option>
                <option value="Arial, Helvetica">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Tahoma">Tahoma</option>
                <option value="'Courier New', monospace">Courier</option>
                <option value="Georgia">Georgia</option>
              </select>
              <label>Size</label>
              <input id="fontSize" type="number" class="select" value="12" min="6" max="64" style="width:80px"/>
              <label><input type="checkbox" id="autoSize" checked/> Auto Size</label>
            </div>
            <div class="row">
              <label>Spacing</label>
              <span>Line</span><input id="lineSpace" type="range" min="0" max="20" value="6"/>
              <span>Word</span><input id="wordSpace" type="range" min="0" max="20" value="6"/>
            </div>
            <div class="row">
              <label>Alignment</label>
              <button id="alignLeft">Left</button>
              <button id="alignCenter">Center</button>
              <button id="alignRight">Right</button>
              <button id="alignReset">Reset</button>
            </div>
            <div class="row">
              <label>Manual Drag</label>
              <label><input type="checkbox" id="manualDrag"/> Enable (shows one-time warning)</label>
            </div>
            <hr/>
            <div class="row">
              <label>Render GIF</label>
              <span>FPS</span><input id="fps" class="select" type="number" value="12" min="2" max="30" style="width:72px"/>
              <span>Seconds</span><input id="seconds" class="select" type="number" value="3" min="1" max="10" style="width:72px"/>
              <span>File</span><input id="filename" class="select" value="animation" style="width:160px"/>
              <button id="renderGIF" class="primary">⬇️ Download GIF</button>
              <button id="saveCfg">⬇️ Download Config</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="small" style="opacity:.7">Keyboard: <kbd>Space</kbd>=new word, <kbd>Enter</kbd>=new line.</div>
  </div>
  <script src="assets/lib/tinygif.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
